<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Select Study Mode</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#8B5CF6", // Violet 500
                        "background-light": "#F9FAFB", // Gray 50
                        "background-dark": "#1F2937", // Gray 800
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#374151", // Gray 700
                        "text-light-primary": "#111827", // Gray 900
                        "text-dark-primary": "#F9FAFB", // Gray 50
                        "text-light-secondary": "#6B7280", // Gray 500
                        "text-dark-secondary": "#D1D5DB", // Gray 300
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem", // 16px
                        "lg": "1.5rem", // 24px
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-4">
    <div class="relative w-full max-w-sm">
        <div class="bg-surface-light dark:bg-surface-dark rounded-lg shadow-2xl p-6 w-full transform transition-all duration-300">
            <button class="absolute top-4 right-4 text-text-light-secondary dark:text-dark-secondary hover:text-text-light-primary dark:hover:text-dark-primary transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
            <h2 class="text-2xl font-bold text-text-light-primary dark:text-dark-primary text-center mb-6">
                Animal
            </h2>
            <div class="flex flex-col space-y-4">
                <button class="flex items-center justify-center w-full bg-primary text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-surface-light dark:focus:ring-offset-surface-dark transition-all duration-200">
<span class="material-symbols-outlined mr-2">school</span>
                    Learn
                </button>
                <button class="flex items-center justify-center w-full bg-slate-100 dark:bg-slate-600 text-text-light-primary dark:text-dark-primary font-semibold py-3 px-6 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-surface-light dark:focus:ring-offset-surface-dark transition-all duration-200">
<span class="material-symbols-outlined mr-2">style</span>
                    Flashcard
                </button>
            </div>
        </div>
    </div>

</body>

</html>
