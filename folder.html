<html lang="en">

    <style>
        .loading-overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.6);
        }
        
        .loading-overlay.is-active {
            display: flex;
        }
        
        .loading-dots {
            display: flex;
            gap: 8px;
            color: #8E8E93;
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.5;
            animation: dotPulse 1000ms infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 150ms;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 300ms;
        }
        
        @keyframes dotPulse {
            0% {
                transform: scale(1);
                opacity: 0.35;
            }
            50% {
                transform: scale(1.25);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.35;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            .loading-dots {
                color: #92adc9;
            }
        }
    </style>
    <style>
         :root {
            --bg: #f6f7fb;
            --text: #0f172a;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
            --accent: #3b82f6;
            --muted: #64748b;
            --card-shadow: 0 8px 20px rgba(2, 8, 23, 0.06);
            --card-shadow-hover: 0 12px 26px rgba(2, 8, 23, 0.10);
            --text-primary: var(--text);
            --text-secondary: var(--muted);
        }
        
        .deck-list {
            max-width: none;
            width: 100%;
            margin: 0;
            margin-top: 16px;
            padding: 0px 0 16px;
        }
        
        .deck-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        @media (min-width: 640px) {
            .deck-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (min-width: 1024px) {
            .deck-grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
        
        .deck-tile {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 20px;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            overflow: visible;
            z-index: 0;
        }
        
        .deck-tile:hover {
            box-shadow: var(--card-shadow-hover);
        }
        
        .tile-enter {
            animation: slideDown 380ms ease-out both;
            will-change: transform, opacity;
        }
        
        @keyframes slideDown {
            0% {
                transform: translateY(-6px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .deck-title {
            font-weight: 400;
            color: var(--text-primary);
            font-family: 'Lexend', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }
        
        .deck-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal.is-open {
            display: flex;
        }
        
        .modal__backdrop {
            position: absolute;
            inset: 0;
            background: rgba(2, 8, 23, 0.5);
            backdrop-filter: blur(2px);
        }
        
        .modal__dialog {
            position: relative;
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 16px;
        }
        
        .modal__title {
            margin: 0 0 12px;
            font-weight: 700;
            font-family: 'Lexend', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            letter-spacing: -0.01em;
        }
        
        .study-title {
            margin: 0 0 12px;
            text-align: center;
            font-weight: 400;
            font-size: 20px;
        }
        
        .study-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .study-action {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 52px;
            border-radius: 9999px;
            border: none;
            padding: 0 18px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .study-action--primary {
            background: #eef0f4;
            color: var(--text);
        }
        
        .study-action--secondary {
            background: #eef0f4;
            color: var(--text);
        }
        
        .study-action__icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 20px;
            line-height: 1;
        }
        
        .modal__actions {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn {
            appearance: none;
            border: 1px solid var(--card-border);
            background: #ffffff;
            color: #0f172a;
            padding: 10px 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn--pill {
            border-radius: 9999px;
            background: #f3f4f6;
            color: var(--text);
            border-color: var(--card-border);
            box-shadow: inset 0 -1px rgba(15, 23, 42, 0.04);
        }
        
        .btn--pill:hover {
            background: #eef0f4;
        }
        
        @media (prefers-color-scheme: dark) {
            .modal__dialog {
                background: #19242E;
            }
        }
        
        .modal__close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border-radius: 9999px;
            border: none;
            background: transparent;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .modal__close:hover {
            background: #eef0f4;
        }
        
        .multi-deck-list {
            max-height: 280px;
            overflow-y: auto;
            margin-bottom: 16px;
        }
        
        .multi-deck-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 14px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .multi-deck-item:last-child {
            border-bottom: none;
        }
        
        .multi-deck-checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--accent);
        }
        
        .modal--multi .modal__actions {
            gap: 12px;
        }
        .is-dragging-hidden {
            position: absolute !important;
            width: 0 !important;
            height: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col">
        <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
            <div class="w-full px-3 py-2 flex items-center border-b border-slate-200/70">
                <button id="backBtn" class="flex h-8 w-8 items-center justify-center rounded-full text-text-primary-light dark:text-text-primary-dark"><span class="material-symbols-outlined text-xl">arrow_back</span></button>
                <h1 id="folderTitle" class="flex-1 text-center text-base font-bold leading-tight tracking-tight text-text-primary-light dark:text-text-primary-dark truncate">Folder</h1>
                <div class="h-8 w-8"></div>
            </div>
        </header>
        <div id="globalLoader" class="loading-overlay" aria-hidden="true">
            <div class="loading-dots"><span></span><span></span><span></span></div>
        </div>
        <main class="w-full px-4">
            <section class="deck-list">
                <div class="deck-grid" id="deckList"></div>
            </section>
        </main>
    </div>
    <div class="modal modal--center-actions" id="chooseActionModal" aria-hidden="true">
        <div class="modal__backdrop" data-close="true"></div>
        <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="chooseActionTitle">
            <button id="chooseActionCloseBtn" class="modal__close" type="button">Ã—</button>
            <h2 id="chooseActionTitle" class="study-title">Open Deck</h2>
            <div class="study-actions">
                <button id="openLearnBtn" class="study-action study-action--primary" type="button">
                    <span class="material-symbols-outlined study-action__icon" aria-hidden="true">school</span>
                    <span>Learn</span>
                </button>
                <button id="openFlashBtn" class="study-action study-action--secondary" type="button">
                    <span class="material-symbols-outlined study-action__icon" aria-hidden="true">style</span>
                    <span>Flashcard</span>
                </button>
                <button id="openMoveBtn" class="study-action study-action--secondary" type="button">
                    <span class="material-symbols-outlined study-action__icon" aria-hidden="true">drive_file_move</span>
                    <span>Move</span>
                </button>
            </div>
        </div>
    </div>
    <div class="modal modal--multi" id="moveDeckModal" aria-hidden="true">
        <div class="modal__backdrop" data-close="true"></div>
        <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="moveDeckTitle">
            <h2 id="moveDeckTitle" class="modal__title">Move to Folder</h2>
            <div class="multi-deck-list" id="moveDeckList"></div>
            <div class="modal__actions">
                <button class="btn" id="moveDeckCancelBtn" type="button">Cancel</button>
                <button class="btn btn--pill" id="moveDeckSaveBtn" type="button">Move</button>
            </div>
            <p class="modal__status" id="moveDeckStatus"></p>
        </div>
    </div>
    <script>
        const backBtn = document.getElementById('backBtn');
        const folderTitle = document.getElementById('folderTitle');
        const deckList = document.getElementById('deckList');
        const globalLoader = document.getElementById('globalLoader');
        const chooseActionModal = document.getElementById('chooseActionModal');
        const openLearnBtn = document.getElementById('openLearnBtn');
        const openFlashBtn = document.getElementById('openFlashBtn');
        const openMoveBtn = document.getElementById('openMoveBtn');
        const moveDeckModal = document.getElementById('moveDeckModal');
        const moveDeckList = document.getElementById('moveDeckList');
        const moveDeckCancelBtn = document.getElementById('moveDeckCancelBtn');
        const moveDeckSaveBtn = document.getElementById('moveDeckSaveBtn');
        const moveDeckStatus = document.getElementById('moveDeckStatus');
        let selectedDeckForAction = '';

        const ordersCache = { folders: [], decks: {} };
        async function writeOrder(type, names, scope) {
            if (type === 'folder') {
                const resp = await fetch('/order/folders', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ order: names }) });
                if (resp.ok) ordersCache.folders = Array.isArray(names) ? names.slice() : [];
            } else {
                const key = scope || 'root';
                const resp = await fetch('/order/decks', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ scope: key, order: names }) });
                if (resp.ok) ordersCache.decks[key] = Array.isArray(names) ? names.slice() : [];
            }
        }
        async function refreshDeckOrder(scope) {
            const key = scope || 'root';
            try {
                const resp = await fetch(`/order/decks?scope=${encodeURIComponent(key)}`);
                const arr = await resp.json().catch(() => []);
                ordersCache.decks[key] = Array.isArray(arr) ? arr : [];
            } catch { ordersCache.decks[key] = []; }
        }
        function applyOrder(list, type, scope) {
            const saved = type === 'folder' ? ordersCache.folders : (ordersCache.decks[scope || 'root'] || []);
            if (!Array.isArray(saved) || !saved.length) return list.slice();
            const indexByName = new Map(list.map((x, i) => [x.name, i]));
            const ordered = [];
            saved.forEach((n) => { const idx = indexByName.get(n); if (idx !== undefined) ordered.push(list[idx]); });
            list.forEach((x) => { if (!saved.includes(x.name)) ordered.push(x); });
            return ordered;
        }
        let draggingDeck = null;
        let dragTileEl = null;
        let dragTileHeight = 0;
        const isCoarsePointer = ("ontouchstart" in window) || window.matchMedia('(pointer: coarse)').matches;
        function ensurePlaceholder(container) {
            if (!container) return null;
            let ph = container.querySelector('.drop-placeholder');
            if (!ph) {
                ph = document.createElement('div');
                ph.className = 'drop-placeholder';
                ph.style.height = '48px';
                ph.style.margin = '8px 0';
                ph.style.border = '2px dashed var(--text-secondary)';
                ph.style.borderRadius = '12px';
                ph.style.background = '#eef0f4';
            }
            { let __h = dragTileHeight || 48; if (!__h) { const __src = container.querySelector('.deck-tile'); if (__src) { const __r = __src.getBoundingClientRect(); __h = Math.max(40, Math.round(__r.height)); } } ph.style.height = __h + 'px'; }
            if (!ph.parentElement) container.appendChild(ph);
            return ph;
        }
        function removePlaceholder(container) { const ph = container ? container.querySelector('.drop-placeholder') : null; if (ph && ph.parentElement) ph.parentElement.removeChild(ph); }
        function placePlaceholder(container, index) {
            if (!container) return;
            const tiles = Array.from(container.querySelectorAll('.deck-tile'));
            const ph = ensurePlaceholder(container);
            if (!tiles.length) return;
            const clamped = Math.max(0, Math.min(index, tiles.length));
            if (clamped >= tiles.length) container.appendChild(ph);
            else container.insertBefore(ph, tiles[clamped]);
        }
        function indexFromFinger(container, fingerY) {
            const tiles = Array.from(container.querySelectorAll('.deck-tile'));
            for (let i = 0; i < tiles.length; i++) {
                const r = tiles[i].getBoundingClientRect();
                const mid = r.top + r.height / 2;
                if (fingerY < mid) return i;
            }
            return tiles.length;
        }
        function attachTouchDnD(tile, name, scope, container) {
            if (!isCoarsePointer) return;
            let dragging = false;
            let pressTimer = null;
            let fingerY = 0;
            let startY = 0;
            const LONG_PRESS_MS = 2000;
            const MOVE_CANCEL_PX = 10;
            function start(y) {
                startY = y;
                pressTimer = setTimeout(() => {
                    dragging = true;
                    dragTileEl = tile;
                    dragTileHeight = Math.round(tile.getBoundingClientRect().height);
                    tile.classList.add('is-dragging-hidden');
                    tile.style.touchAction = 'none';
                    const tiles = Array.from(container.querySelectorAll('.deck-tile'));
                    const idx = tiles.indexOf(tile);
                    placePlaceholder(container, idx < 0 ? 0 : idx);
                }, LONG_PRESS_MS);
            }
            function clearPress() { if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; } }
            async function commit() {
                if (!dragging) return;
                dragging = false;
                const ph = container.querySelector('.drop-placeholder');
                if (ph && dragTileEl) {
                    container.insertBefore(dragTileEl, ph);
                }
                removePlaceholder(container);
                tile.classList.remove('is-dragging-hidden');
                tile.style.touchAction = 'auto';
                const newOrder = Array.from(container.querySelectorAll('.deck-title')).map(el => el.textContent);
                await writeOrder('deck', newOrder, scope);
                dragTileEl = null;
                dragTileHeight = 0;
            }
            tile.style.touchAction = 'auto';
            tile.style.userSelect = 'none';
            tile.addEventListener('touchstart', (e) => { const t = e.touches && e.touches[0]; if (!t) return; start(t.clientY); }, { passive: true });
            tile.addEventListener('touchmove', (e) => { const t = e.touches && e.touches[0]; if (!t) return; fingerY = t.clientY; if (!dragging) { if (Math.abs((t.clientY) - startY) > MOVE_CANCEL_PX) { clearPress(); } return; } e.preventDefault(); const idx = indexFromFinger(container, fingerY); placePlaceholder(container, idx); }, { passive: false });
            tile.addEventListener('touchend', () => { clearPress(); commit(); });
            tile.addEventListener('touchcancel', () => { clearPress(); dragging = false; tile.classList.remove('is-dragging-hidden'); tile.style.touchAction = 'auto'; removePlaceholder(container); dragTileEl = null; dragTileHeight = 0; });
        }
        function attachDeckDnD(tile, name, scope) {
            tile.setAttribute('draggable', 'true');
            tile.addEventListener('dragstart', (e) => { draggingDeck = name; e.dataTransfer.effectAllowed = 'move'; dragTileEl = tile; dragTileHeight = Math.round(tile.getBoundingClientRect().height); tile.classList.add('is-dragging-hidden'); const tiles = Array.from(deckList.querySelectorAll('.deck-tile')); const idx = tiles.indexOf(tile); placePlaceholder(deckList, idx < 0 ? 0 : idx); });
            tile.addEventListener('dragover', (e) => { e.preventDefault(); const tiles = Array.from(deckList.querySelectorAll('.deck-tile')); const idx = tiles.indexOf(tile); placePlaceholder(deckList, idx < 0 ? 0 : idx); });
            tile.addEventListener('drop', async (e) => {
                e.preventDefault();
                const target = name; const dragged = draggingDeck; draggingDeck = null;
                const ph = deckList.querySelector('.drop-placeholder');
                if (ph && dragTileEl) {
                    deckList.insertBefore(dragTileEl, ph);
                }
                removePlaceholder(deckList);
                tile.classList.remove('is-dragging-hidden');
                const newOrder = Array.from(deckList.querySelectorAll('.deck-title')).map(el => el.textContent);
                await writeOrder('deck', newOrder, scope);
                dragTileEl = null;
                dragTileHeight = 0;
            });
            tile.addEventListener('dragend', () => { tile.classList.remove('is-dragging-hidden'); removePlaceholder(deckList); dragTileEl = null; dragTileHeight = 0; });
            attachTouchDnD(tile, name, scope, deckList);
        }

        function showLoader() {
            if (globalLoader) globalLoader.classList.add('is-active');
        }

        function hideLoader() {
            if (globalLoader) globalLoader.classList.remove('is-active');
        }

        const params = new URLSearchParams(location.search);
        const folder = params.get('name') || 'Uncategorized';
        folderTitle.textContent = folder;

        backBtn.addEventListener('click', () => {
            location.href = '/';
        });

        async function loadDecks() {
            showLoader();
            try {
                const resp = await fetch('/decks');
                const data = resp.ok ? await resp.json() : [];
            const all = Array.isArray(data) ? data : (Array.isArray(data.items) ? data.items : []);
            const list = all.filter(d => ((d.folder || 'Uncategorized') === folder));
            await refreshDeckOrder(folder);
            const ordered = applyOrder(list, 'deck', folder);
            renderList(ordered);
            } catch {
                renderList([]);
            } finally {
                hideLoader();
            }
        }

        function renderList(items) {
            deckList.innerHTML = '';
            if (!items.length) {
                const empty = document.createElement('div');
                empty.className = 'mt-10 text-center';
                empty.style.color = 'var(--text-secondary)';
                empty.textContent = 'No decks in this folder';
                deckList.appendChild(empty);
                return;
            }
            items.forEach((d, i) => {
                const wrap = document.createElement('div');
                wrap.className = 'deck-tile tile-enter';
                wrap.style.animationDelay = `${i * 40}ms`;
                const title = document.createElement('div');
                title.className = 'deck-title';
                title.textContent = d.name;
                wrap.appendChild(title);
                wrap.addEventListener('click', () => {
                    selectedDeckForAction = d.name;
                    const ttl = document.getElementById('chooseActionTitle');
                    if (ttl) ttl.textContent = d.name;
                    chooseActionModal.classList.add('is-open');
                    chooseActionModal.setAttribute('aria-hidden', 'false');
                });
                attachDeckDnD(wrap, d.name, folder);
                deckList.appendChild(wrap);
            });
        }

        loadDecks();
        async function loadFoldersIntoMoveList() {
            moveDeckList.innerHTML = '';
            try {
                const resp = await fetch('/folders');
                const data = await resp.json().catch(() => ({
                    folders: []
                }));
                const raw = Array.isArray(data.folders) ? data.folders : [];
                const seen = new Set();
                const ordered = [];
                raw.forEach((f) => {
                    const nm = (f && f.name) ? f.name : String(f);
                    if (nm === folder) return;
                    if (nm === 'Uncategorized') return;
                    if (!seen.has(nm)) {
                        seen.add(nm);
                        ordered.push({
                            name: nm,
                            count: f.count || 0
                        });
                    }
                });
                ordered.push({
                    name: 'Uncategorized',
                    count: 0
                });
                ordered.forEach((f) => {
                    const row = document.createElement('div');
                    row.className = 'multi-deck-item';
                    const label = document.createElement('label');
                    label.style.display = 'flex';
                    label.style.alignItems = 'center';
                    label.style.gap = '12px';
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = 'moveFolder';
                    radio.value = f.name;
                    radio.className = 'multi-deck-checkbox';
                    const span = document.createElement('span');
                    span.textContent = f.name;
                    label.appendChild(radio);
                    label.appendChild(span);
                    row.appendChild(label);
                    moveDeckList.appendChild(row);
                });
            } catch {}
        }

        function openMoveDeckModal() {
            moveDeckStatus.textContent = '';
            loadFoldersIntoMoveList();
            if (chooseActionModal) {
                chooseActionModal.classList.remove('is-open');
                chooseActionModal.setAttribute('aria-hidden', 'true');
            }
            moveDeckModal.classList.add('is-open');
            moveDeckModal.setAttribute('aria-hidden', 'false');
        }
        if (openLearnBtn) openLearnBtn.addEventListener('click', () => {
            if (!selectedDeckForAction) return;
            const fromParam = `&from=${encodeURIComponent(folder)}`;
            window.location.href = `/learn?deck=${encodeURIComponent(selectedDeckForAction)}${fromParam}`;
        });
        if (openFlashBtn) openFlashBtn.addEventListener('click', () => {
            if (!selectedDeckForAction) return;
            window.location.href = `/?mode=flash&deck=${encodeURIComponent(selectedDeckForAction)}`;
        });
        if (openMoveBtn) openMoveBtn.addEventListener('click', openMoveDeckModal);

        function closeMoveDeckModal() {
            moveDeckModal.classList.remove('is-open');
            moveDeckModal.setAttribute('aria-hidden', 'true');
        }
        if (moveDeckCancelBtn) moveDeckCancelBtn.addEventListener('click', closeMoveDeckModal);
        if (moveDeckModal) moveDeckModal.addEventListener('click', (e) => {
            if (e.target && (e.target.dataset.close === 'true')) closeMoveDeckModal();
        });
        if (moveDeckSaveBtn) moveDeckSaveBtn.addEventListener('click', async() => {
            if (!selectedDeckForAction) return;
            const picked = document.querySelector('input[name="moveFolder"]:checked');
            const targetFolder = picked ? picked.value : '';
            moveDeckSaveBtn.disabled = true;
            moveDeckSaveBtn.textContent = 'Moving...';
            try {
                const resp = await fetch('/deck/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: selectedDeckForAction,
                        folder: targetFolder === 'Uncategorized' ? null : targetFolder
                    })
                });
                const out = await resp.json().catch(() => ({
                    ok: false
                }));
                if (!resp.ok || !out.ok) throw new Error(out.detail || 'Failed to move');
                moveDeckStatus.textContent = 'Moved';
                await loadDecks();
                closeMoveDeckModal();
                chooseActionModal.classList.remove('is-open');
                chooseActionModal.setAttribute('aria-hidden', 'true');
            } catch (err) {
                moveDeckStatus.textContent = String(err.message || err);
            } finally {
                moveDeckSaveBtn.disabled = false;
                moveDeckSaveBtn.textContent = 'Move';
            }
        });
        if (chooseActionModal) chooseActionModal.addEventListener('click', (e) => {
            if (e.target && (e.target.dataset.close === 'true')) {
                chooseActionModal.classList.remove('is-open');
                chooseActionModal.setAttribute('aria-hidden', 'true');
            }
        });
        const chooseActionCloseBtn = document.getElementById('chooseActionCloseBtn');
        if (chooseActionCloseBtn) chooseActionCloseBtn.addEventListener('click', () => {
            chooseActionModal.classList.remove('is-open');
            chooseActionModal.setAttribute('aria-hidden', 'true');
        });
    </script>
</body>

</html>
