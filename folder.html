<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Folder</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007AFF",
                        "background-light": "#F9F9F9",
                        "background-dark": "#101922",
                        "card-light": "#FFFFFF",
                        "card-dark": "#19242E",
                        "text-primary-light": "#333333",
                        "text-primary-dark": "#E5E7EB",
                        "text-secondary-light": "#8E8E93",
                        "text-secondary-dark": "#92adc9",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        .loading-overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.6);
        }
        
        .loading-overlay.is-active {
            display: flex;
        }
        
        .loading-dots {
            display: flex;
            gap: 8px;
            color: #8E8E93;
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.5;
            animation: dotPulse 1000ms infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 150ms;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 300ms;
        }
        
        @keyframes dotPulse {
            0% {
                transform: scale(1);
                opacity: 0.35;
            }
            50% {
                transform: scale(1.25);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.35;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            .loading-dots {
                color: #92adc9;
            }
        }
    </style>
    <style>
         :root {
            --bg: #f6f7fb;
            --text: #0f172a;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
            --accent: #3b82f6;
            --muted: #64748b;
            --card-shadow: 0 8px 20px rgba(2, 8, 23, 0.06);
            --card-shadow-hover: 0 12px 26px rgba(2, 8, 23, 0.10);
            --text-primary: var(--text);
            --text-secondary: var(--muted);
        }
        
        .deck-list {
            max-width: none;
            width: 100%;
            margin: 0;
            margin-top: 16px;
            padding: 0px 0 16px;
        }
        
        .deck-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        @media (min-width: 640px) {
            .deck-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (min-width: 1024px) {
            .deck-grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
        
        .deck-tile {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 20px;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            overflow: visible;
            z-index: 0;
        }
        
        .deck-tile:hover {
            box-shadow: var(--card-shadow-hover);
        }
        
        .tile-enter {
            animation: slideDown 380ms ease-out both;
            will-change: transform, opacity;
        }
        
        @keyframes slideDown {
            0% {
                transform: translateY(-6px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .deck-title {
            font-weight: 400;
            color: var(--text-primary);
            font-family: 'Lexend', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }
        
        .deck-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal.is-open {
            display: flex;
        }
        
        .modal__backdrop {
            position: absolute;
            inset: 0;
            background: rgba(2, 8, 23, 0.5);
            backdrop-filter: blur(2px);
        }
        
        .modal__dialog {
            position: relative;
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 16px;
        }
        
        .modal__title {
            margin: 0 0 12px;
            font-weight: 700;
            font-family: 'Lexend', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            letter-spacing: -0.01em;
        }
        
        .modal__actions {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn {
            appearance: none;
            border: 1px solid var(--card-border);
            background: #ffffff;
            color: #0f172a;
            padding: 10px 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn--pill {
            border-radius: 9999px;
            background: #f3f4f6;
            color: var(--text);
            border-color: var(--card-border);
            box-shadow: inset 0 -1px rgba(15, 23, 42, 0.04);
        }
        
        .btn--pill:hover {
            background: #eef0f4;
        }
        
        @media (prefers-color-scheme: dark) {
            .modal__dialog {
                background: #19242E;
            }
        }
        
        .modal__close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border-radius: 9999px;
            border: none;
            background: transparent;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .modal__close:hover {
            background: #eef0f4;
        }
        
        .multi-deck-list {
            max-height: 280px;
            overflow-y: auto;
            margin-bottom: 16px;
        }
        
        .multi-deck-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 14px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .multi-deck-item:last-child {
            border-bottom: none;
        }
        
        .multi-deck-checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--accent);
        }
        
        .modal--multi .modal__actions {
            gap: 12px;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col">
        <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
            <div class="w-full px-3 py-2 flex items-center border-b border-slate-200/70">
                <button id="backBtn" class="flex h-8 w-8 items-center justify-center rounded-full text-text-primary-light dark:text-text-primary-dark"><span class="material-symbols-outlined text-xl">arrow_back</span></button>
                <h1 id="folderTitle" class="flex-1 text-center text-base font-bold leading-tight tracking-tight text-text-primary-light dark:text-text-primary-dark truncate">Folder</h1>
                <div class="h-8 w-8"></div>
            </div>
        </header>
        <div id="globalLoader" class="loading-overlay" aria-hidden="true">
            <div class="loading-dots"><span></span><span></span><span></span></div>
        </div>
        <main class="w-full px-4">
            <section class="deck-list">
                <div class="deck-grid" id="deckList"></div>
            </section>
        </main>
    </div>
    <div class="modal modal--center-actions" id="chooseActionModal" aria-hidden="true">
        <div class="modal__backdrop" data-close="true"></div>
        <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="chooseActionTitle">
            <button id="chooseActionCloseBtn" class="modal__close" type="button">Ã—</button>
            <h2 id="chooseActionTitle" class="modal__title">Open Deck</h2>
            <div class="modal__actions">
                <button class="btn btn--pill" id="openLearnBtn" type="button">Learn</button>
                <button class="btn btn--pill" id="openFlashBtn" type="button">Flashcard</button>
                <button class="btn btn--pill" id="openMoveBtn" type="button">Move</button>
            </div>
        </div>
    </div>
    <div class="modal modal--multi" id="moveDeckModal" aria-hidden="true">
        <div class="modal__backdrop" data-close="true"></div>
        <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="moveDeckTitle">
            <h2 id="moveDeckTitle" class="modal__title">Move to Folder</h2>
            <div class="multi-deck-list" id="moveDeckList"></div>
            <div class="modal__actions">
                <button class="btn" id="moveDeckCancelBtn" type="button">Cancel</button>
                <button class="btn btn--pill" id="moveDeckSaveBtn" type="button">Move</button>
            </div>
            <p class="modal__status" id="moveDeckStatus"></p>
        </div>
    </div>
    <script>
        const backBtn = document.getElementById('backBtn');
        const folderTitle = document.getElementById('folderTitle');
        const deckList = document.getElementById('deckList');
        const globalLoader = document.getElementById('globalLoader');
        const chooseActionModal = document.getElementById('chooseActionModal');
        const openLearnBtn = document.getElementById('openLearnBtn');
        const openFlashBtn = document.getElementById('openFlashBtn');
        const openMoveBtn = document.getElementById('openMoveBtn');
        const moveDeckModal = document.getElementById('moveDeckModal');
        const moveDeckList = document.getElementById('moveDeckList');
        const moveDeckCancelBtn = document.getElementById('moveDeckCancelBtn');
        const moveDeckSaveBtn = document.getElementById('moveDeckSaveBtn');
        const moveDeckStatus = document.getElementById('moveDeckStatus');
        let selectedDeckForAction = '';

        function showLoader() {
            if (globalLoader) globalLoader.classList.add('is-active');
        }

        function hideLoader() {
            if (globalLoader) globalLoader.classList.remove('is-active');
        }

        const params = new URLSearchParams(location.search);
        const folder = params.get('name') || 'Uncategorized';
        folderTitle.textContent = folder;

        backBtn.addEventListener('click', () => {
            location.href = '/';
        });

        async function loadDecks() {
            showLoader();
            try {
                const resp = await fetch('/decks');
                const data = resp.ok ? await resp.json() : [];
                const all = Array.isArray(data) ? data : (Array.isArray(data.items) ? data.items : []);
                const list = all.filter(d => ((d.folder || 'Uncategorized') === folder));
                renderList(list);
            } catch {
                renderList([]);
            } finally {
                hideLoader();
            }
        }

        function renderList(items) {
            deckList.innerHTML = '';
            if (!items.length) {
                const empty = document.createElement('div');
                empty.className = 'mt-10 text-center';
                empty.style.color = 'var(--text-secondary)';
                empty.textContent = 'No decks in this folder';
                deckList.appendChild(empty);
                return;
            }
            items.forEach((d, i) => {
                const wrap = document.createElement('div');
                wrap.className = 'deck-tile tile-enter';
                wrap.style.animationDelay = `${i * 40}ms`;
                const title = document.createElement('div');
                title.className = 'deck-title';
                title.textContent = d.name;
                wrap.appendChild(title);
                wrap.addEventListener('click', () => {
                    selectedDeckForAction = d.name;
                    const ttl = document.getElementById('chooseActionTitle');
                    if (ttl) ttl.textContent = d.name;
                    chooseActionModal.classList.add('is-open');
                    chooseActionModal.setAttribute('aria-hidden', 'false');
                });
                deckList.appendChild(wrap);
            });
        }

        loadDecks();
        async function loadFoldersIntoMoveList() {
            moveDeckList.innerHTML = '';
            try {
                const resp = await fetch('/folders');
                const data = await resp.json().catch(() => ({
                    folders: []
                }));
                const raw = Array.isArray(data.folders) ? data.folders : [];
                const seen = new Set();
                const ordered = [];
                raw.forEach((f) => {
                    const nm = (f && f.name) ? f.name : String(f);
                    if (nm === folder) return;
                    if (nm === 'Uncategorized') return;
                    if (!seen.has(nm)) {
                        seen.add(nm);
                        ordered.push({
                            name: nm,
                            count: f.count || 0
                        });
                    }
                });
                ordered.push({
                    name: 'Uncategorized',
                    count: 0
                });
                ordered.forEach((f) => {
                    const row = document.createElement('div');
                    row.className = 'multi-deck-item';
                    const label = document.createElement('label');
                    label.style.display = 'flex';
                    label.style.alignItems = 'center';
                    label.style.gap = '12px';
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = 'moveFolder';
                    radio.value = f.name;
                    radio.className = 'multi-deck-checkbox';
                    const span = document.createElement('span');
                    span.textContent = f.name;
                    label.appendChild(radio);
                    label.appendChild(span);
                    row.appendChild(label);
                    moveDeckList.appendChild(row);
                });
            } catch {}
        }

        function openMoveDeckModal() {
            moveDeckStatus.textContent = '';
            loadFoldersIntoMoveList();
            if (chooseActionModal) {
                chooseActionModal.classList.remove('is-open');
                chooseActionModal.setAttribute('aria-hidden', 'true');
            }
            moveDeckModal.classList.add('is-open');
            moveDeckModal.setAttribute('aria-hidden', 'false');
        }
        if (openLearnBtn) openLearnBtn.addEventListener('click', () => {
            if (!selectedDeckForAction) return;
            const fromParam = `&from=${encodeURIComponent(folder)}`;
            window.location.href = `/learn?deck=${encodeURIComponent(selectedDeckForAction)}${fromParam}`;
        });
        if (openFlashBtn) openFlashBtn.addEventListener('click', () => {
            if (!selectedDeckForAction) return;
            window.location.href = `/?mode=flash&deck=${encodeURIComponent(selectedDeckForAction)}`;
        });
        if (openMoveBtn) openMoveBtn.addEventListener('click', openMoveDeckModal);

        function closeMoveDeckModal() {
            moveDeckModal.classList.remove('is-open');
            moveDeckModal.setAttribute('aria-hidden', 'true');
        }
        if (moveDeckCancelBtn) moveDeckCancelBtn.addEventListener('click', closeMoveDeckModal);
        if (moveDeckModal) moveDeckModal.addEventListener('click', (e) => {
            if (e.target && (e.target.dataset.close === 'true')) closeMoveDeckModal();
        });
        if (moveDeckSaveBtn) moveDeckSaveBtn.addEventListener('click', async() => {
            if (!selectedDeckForAction) return;
            const picked = document.querySelector('input[name="moveFolder"]:checked');
            const targetFolder = picked ? picked.value : '';
            moveDeckSaveBtn.disabled = true;
            moveDeckSaveBtn.textContent = 'Moving...';
            try {
                const resp = await fetch('/deck/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: selectedDeckForAction,
                        folder: targetFolder === 'Uncategorized' ? null : targetFolder
                    })
                });
                const out = await resp.json().catch(() => ({
                    ok: false
                }));
                if (!resp.ok || !out.ok) throw new Error(out.detail || 'Failed to move');
                moveDeckStatus.textContent = 'Moved';
                await loadDecks();
                closeMoveDeckModal();
                chooseActionModal.classList.remove('is-open');
                chooseActionModal.setAttribute('aria-hidden', 'true');
            } catch (err) {
                moveDeckStatus.textContent = String(err.message || err);
            } finally {
                moveDeckSaveBtn.disabled = false;
                moveDeckSaveBtn.textContent = 'Move';
            }
        });
        if (chooseActionModal) chooseActionModal.addEventListener('click', (e) => {
            if (e.target && (e.target.dataset.close === 'true')) {
                chooseActionModal.classList.remove('is-open');
                chooseActionModal.setAttribute('aria-hidden', 'true');
            }
        });
        const chooseActionCloseBtn = document.getElementById('chooseActionCloseBtn');
        if (chooseActionCloseBtn) chooseActionCloseBtn.addEventListener('click', () => {
            chooseActionModal.classList.remove('is-open');
            chooseActionModal.setAttribute('aria-hidden', 'true');
        });
    </script>
</body>

</html>
