<!DOCTYPE html>
<html>

<head>
    <title>Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg: #f6f7fb;
            --text: #0f172a;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
            --shadow: 0 8px 20px rgba(2, 8, 23, 0.06);
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --muted: #64748b;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(1200px 600px at 50% -200px, #eef2ff 0%, var(--bg) 60%);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            padding: 24px;
        }
        /* Responsive, animated header (Cosmos-style) */
        
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            backdrop-filter: saturate(180%) blur(8px);
            -webkit-backdrop-filter: saturate(180%) blur(8px);
            background: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid rgba(226, 232, 240, 0.7);
            transition: background 200ms ease, border-color 200ms ease, box-shadow 200ms ease;
        }
        
        @media (prefers-color-scheme: dark) {
            .site-header {
                background: rgba(17, 24, 39, 0.45);
                border-bottom-color: rgba(55, 65, 81, 0.5);
            }
        }
        
        .site-header.is-solid {
            background: rgba(255, 255, 255, 0.85);
            border-bottom-color: rgba(226, 232, 240, 1);
            box-shadow: 0 6px 20px rgba(2, 8, 23, 0.10);
        }
        
        @media (prefers-color-scheme: dark) {
            .site-header.is-solid {
                background: rgba(17, 24, 39, 0.8);
                border-bottom-color: rgba(55, 65, 81, 0.9);
            }
        }
        
        .header__inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 12px 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 12px;
        }
        
        .header__logo {
            font-weight: 700;
            color: inherit;
            text-decoration: none;
        }
        
        .header__nav {
            display: flex;
            grid-column: 2;
            justify-content: center;
            gap: 18px;
        }
        
        .nav__link {
            position: relative;
            display: inline-block;
            height: 20px;
            overflow: hidden;
            color: inherit;
            text-decoration: none;
            font-weight: 600;
        }
        /* Make the header action button visually identical to nav links */
        
        .nav__link--button {
            background: transparent;
            border: 0;
            padding: 0;
            width: auto;
            color: inherit;
            box-shadow: none;
            cursor: pointer;
        }
        /* Ensure header button aligns perfectly with nav link sizing */
        
        .nav__link--button {
            font: inherit;
            border-radius: 0;
        }
        
        .link__text {
            display: block;
            line-height: 20px;
            transition: transform 220ms ease;
            will-change: transform;
        }
        
        .link__text--primary {
            transform: translateY(0%);
        }
        
        .link__text--hover {
            position: absolute;
            left: 0;
            top: 100%;
            transform: translateY(0%);
            opacity: 0.9;
        }
        
        .nav__link:hover .link__text--primary {
            transform: translateY(-100%);
        }
        
        .nav__link:hover .link__text--hover {
            transform: translateY(-100%);
            opacity: 1;
        }
        
        .header__actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            grid-column: 2;
        }
        
        .btn {
            appearance: none;
            border: 1px solid var(--card-border);
            background: #ffffff;
            color: #0f172a;
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease, border-color 140ms ease;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn--login {
            opacity: 0.9;
        }
        
        .btn--signup {
            background: var(--accent);
            color: #fff;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.35);
        }
        
        .btn--signup:hover {
            filter: brightness(1.05);
            transform: translateY(-1px) scale(1.03);
        }
        
        .hamburger {
            display: inline-flex;
            flex-direction: column;
            gap: 3px;
            width: 36px;
            height: 32px;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            background: #ffffff;
            cursor: pointer;
        }
        
        @media (prefers-color-scheme: dark) {
            .btn {
                background: #0b1224;
                color: #e5e7eb;
                border-color: #1f2937;
            }
            .hamburger {
                background: #0b1224;
                border-color: #1f2937;
            }
        }
        
        .hamburger span {
            display: block;
            width: 18px;
            height: 2px;
            background: currentColor;
            border-radius: 2px;
            transition: transform 200ms ease, opacity 200ms ease;
        }
        
        .hamburger.is-open span:nth-child(1) {
            transform: translateY(4px) rotate(45deg);
        }
        
        .hamburger.is-open span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.is-open span:nth-child(3) {
            transform: translateY(-4px) rotate(-45deg);
        }
        
        .mobile__menu {
            position: fixed;
            top: 56px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.92);
            border-bottom: 1px solid rgba(226, 232, 240, 1);
            backdrop-filter: saturate(180%) blur(8px);
            -webkit-backdrop-filter: saturate(180%) blur(8px);
            padding: 12px 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 49;
        }
        
        @media (prefers-color-scheme: dark) {
            .mobile__menu {
                background: rgba(17, 24, 39, 0.9);
                border-bottom-color: rgba(55, 65, 81, 0.9);
            }
        }
        
        .mobile__menu.is-open {
            display: flex;
            animation: menuFade 180ms ease;
        }
        
        @keyframes menuFade {
            from {
                opacity: 0;
                transform: translateY(-6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }
            .mobile__menu {
                display: none !important;
            }
        }
        
        .app {
            width: 100%;
            max-width: 640px;
            text-align: center;
            margin-top: 80px;
            /* avoid overlap under fixed header */
        }
        
        h1 {
            margin: 0 0 16px 0;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        
        #card {
            width: 380px;
            height: 240px;
            margin: 24px auto;
            margin-top: 7px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            /* Remove mobile tap/selection highlight overlays */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            touch-action: manipulation;
            outline: none;
            transition: transform 160ms ease, box-shadow 160ms ease;
        }
        
        #card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(2, 8, 23, 0.08);
        }
        
        #card:active {
            transform: translateY(0);
        }
        /* Restore tap pop animation similar to earlier hover feel */
        
        @keyframes tapPop {
            0% {
                transform: translateY(-2px) scale(1.01);
                box-shadow: 0 12px 28px rgba(2, 8, 23, 0.08);
            }
            100% {
                transform: translateY(0) scale(1);
                box-shadow: var(--shadow);
            }
        }
        
        #card.tap-pop {
            animation: tapPop 180ms ease-out;
        }
        /* Simulated press feedback for touch devices */
        
        #card.is-pressed {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 8px 20px rgba(2, 8, 23, 0.06);
        }
        
        .buttons,
        .actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        
        button {
            appearance: none;
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 20px;
            font-weight: 600;
            width: 180px;
            height: 60px;
            color: #ffffff;
            background: var(--accent);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
            cursor: pointer;
            transition: transform 140ms ease, box-shadow 140ms ease, opacity 140ms ease, filter 140ms ease;
        }
        
        button:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
        }
        
        button:active {
            transform: translateY(0);
            filter: brightness(0.98);
        }
        
        #right {
            background: #22C55E;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
        }
        
        #wrong {
            background: #EF4444;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
        }
        
        #reset {
            background: #71717A;
            box-shadow: 0 4px 12px rgba(113, 113, 122, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
        }
        
        #speak {
            background: #FFB800;
            box-shadow: 0 4px 12px rgba(255, 184, 0, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
        }
        
        .footer-actions {
            margin-top: 8px;
        }
        
        .deck-select {
            width: 380px;
            margin: 8px auto 0;
            text-align: center;
        }
        
        .deck-select label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-top: 6px;
            margin-bottom: 6px;
            color: var(--muted);
        }
        
        .deck-select select {
            width: 100%;
            height: 40px;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 8px 10px;
            background: var(--card-bg);
            color: var(--text);
        }
        
        .front-toggle {
            margin-top: 8px;
            font-size: 14px;
            color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .front-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        /* Deck Modal */
        
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 60;
        }
        
        .modal.is-open {
            display: flex;
        }
        
        .modal__backdrop {
            position: absolute;
            inset: 0;
            background: rgba(2, 8, 23, 0.5);
            backdrop-filter: blur(2px);
        }
        
        .modal__dialog {
            position: relative;
            width: 90%;
            max-width: 640px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 16px;
        }
        
        .modal__title {
            margin: 0 0 12px;
            font-weight: 700;
        }
        
        .modal__field {
            margin-bottom: 10px;
            text-align: left;
        }
        
        .modal__field label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        
        .modal__field input,
        .modal__field textarea {
            width: 100%;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 8px 10px;
            font-family: inherit;
            font-size: 14px;
        }
        
        .modal__field textarea {
            min-height: 180px;
            resize: vertical;
        }
        
        .modal__actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .modal__status {
            margin-top: 8px;
            font-size: 13px;
            color: var(--muted);
            text-align: left;
        }
        /* Mobile tweaks */
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
                align-items: flex-start;
            }
            .app {
                margin-top: 60px;
            }
            .deck-select {
                width: 92vw;
            }
            #card {
                width: 92vw;
                max-width: 380px;
                height: auto;
                aspect-ratio: 19 / 12;
            }
            .buttons button,
            .actions button {
                width: 46%;
            }
        }
    </style>
</head>

<body>
    <header class="site-header" role="banner">
        <div class="header__inner">
            <div class="header__actions">
                <button class="nav__link nav__link--button" id="createDeckBtn" type="button">
                    <span class="link__text link__text--primary">Create Deck</span>
                    <span class="link__text link__text--hover" aria-hidden="true">Create Deck</span>
                </button>
            </div>
        </div>
    </header>
    <div class="modal" id="deckModal" aria-hidden="true">
        <div class="modal__backdrop" data-close="true"></div>
        <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="deckModalTitle">
            <h2 id="deckModalTitle" class="modal__title">Create Deck</h2>
            <div class="modal__field">
                <label for="deckNameInput">Deck name</label>
                <input id="deckNameInput" type="text" placeholder="e.g., verbs_de" />
            </div>
            <div class="modal__field">
                <label for="deckDataInput">Data (english,german per line)</label>
                <textarea id="deckDataInput" placeholder="to speak,sprechen&#10;to give,geben&#10;to help,helfen&#10;to eat,essen&#10;to forget,vergessen&#10;(etc)"></textarea>
            </div>
            <div class="modal__actions">
                <button class="btn" id="deckCancelBtn" type="button">Cancel</button>
                <button class="btn btn--signup" id="deckSaveBtn" type="button">Create</button>
            </div>
            <p class="modal__status" id="deckStatus"></p>
        </div>
    </div>
    <div class="app">
        <h1>Flashcards</h1>
        <div class="deck-select">
            <label for="deckSelect">Deck</label>
            <select id="deckSelect"></select>
            <div class="front-toggle">
                <input type="checkbox" id="englishFrontToggle" />
                <label for="englishFrontToggle">English on front</label>
            </div>
        </div>
        <div id="card">Welcome! Please select a deck.</div>
        <div class="buttons">
            <button id="wrong">✗ Wrong</button>
            <button id="right">✓ Right</button>
        </div>
        <div class="actions footer-actions">
            <button id="reset">↺ Reset</button>
            <button id="speak">▶ Speak</button>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const wrongBtn = document.getElementById('wrong');
        const rightBtn = document.getElementById('right');
        const resetBtn = document.getElementById('reset');
        const speakBtn = document.getElementById('speak');
        const header = document.querySelector('.site-header');

        let currentCard = {};
        let words = [];
        let originalWords = [];
        let showingFront = true;
        let frontLang = 'de';
        let backLang = 'en';

        const deckSelect = document.getElementById('deckSelect');
        const englishFrontToggle = document.getElementById('englishFrontToggle');

        function applyFrontPreference(isEnglishFront) {
            frontLang = isEnglishFront ? 'en' : 'de';
            backLang = isEnglishFront ? 'de' : 'en';
        }

        function refreshCardText() {
            if (!currentCard) return;
            const text = showingFront ? currentCard[frontLang] : currentCard[backLang];
            if (text) card.innerText = text;
        }
        // Initialize English-front preference
        (function initFrontPref() {
            let saved = false;
            try {
                saved = localStorage.getItem('englishFront') === 'true';
            } catch {}
            applyFrontPreference(saved);
            if (englishFrontToggle) englishFrontToggle.checked = saved;
        })();
        if (englishFrontToggle) englishFrontToggle.addEventListener('change', (e) => {
            const isEnglishFront = e.target.checked;
            try {
                localStorage.setItem('englishFront', String(isEnglishFront));
            } catch {}
            applyFrontPreference(isEnglishFront);
            // Re-render current card after language flip
            refreshCardText();
        });

        async function loadWordsForDeck(deckName) {
            const url = deckName ? `/cards?deck=${encodeURIComponent(deckName)}` : '/cards';
            let data = [];
            try {
                const response = await fetch(url);
                if (response.ok) {
                    data = await response.json().catch(() => []);
                } else {
                    data = [];
                }
            } catch {
                data = [];
            }
            originalWords = Array.isArray(data) ? data : [];
            words = originalWords.slice();
            getNewCard();
            if (deckName) {
                try {
                    localStorage.setItem('selectedDeck', deckName);
                } catch {}
            }

            // Preload audio for all words in the deck
            clearDeckPreloads();
            preloadDeckAudio(deckName);
        }

        async function preloadDeckAudio(deckName) {
            try {
                const resp = await fetch(`/preload_deck_audio?deck=${encodeURIComponent(deckName)}`);
                const data = await resp.json();

                // Store object URLs in cache and prefetch bytes via same-origin proxy
                if (data && data.audio_urls) {
                    const entries = Object.entries(data.audio_urls);
                    for (const [text, url] of entries) {
                        try {
                            const resp2 = await fetch(url);
                            if (resp2.ok) {
                                const blob = await resp2.blob();
                                const objUrl = URL.createObjectURL(blob);
                                audioCache.set(text, objUrl);
                                audioBlobUrls.set(text, objUrl);
                            }
                        } catch (err) {
                            // If prefetch fails, keep the same-origin URL as fallback
                            audioCache.set(text, url);
                        }
                    }
                    console.log(`Prefetching ${entries.length} audio files for deck ${deckName}`);
                    console.log('Preloaded audio URL map:', data.audio_urls);
                }
            } catch (e) {
                console.error('Error preloading audio:', e);
                // Continue without preloaded audio - will fall back to on-demand loading
            }
        }

        function clearDeckPreloads() {
            try {
                preloadedAudios.forEach((a) => {
                    try {
                        a.pause();
                        a.src = '';
                    } catch {}
                });
                preloadedAudios.clear();
                audioBlobUrls.forEach((url) => {
                    try {
                        URL.revokeObjectURL(url);
                    } catch {}
                });
                audioBlobUrls.clear();
                audioCache.clear();
            } catch {}
        }

        async function loadDecks() {
            try {
                const resp = await fetch('/decks');
                const list = await resp.json();
                deckSelect.innerHTML = '';
                // Insert placeholder prompt
                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = 'Select deck';
                placeholder.disabled = true;
                placeholder.selected = true;
                deckSelect.appendChild(placeholder);

                // Populate available decks
                list.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.name;
                    opt.textContent = d.name;
                    deckSelect.appendChild(opt);
                });

                // Do not auto-select or auto-load; wait for user choice
                card.innerText = 'Welcome!\n Please select a deck.';
            } catch (e) {
                // If listing fails, keep placeholder and show welcome message
                deckSelect.innerHTML = '';
                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = 'Select deck';
                placeholder.disabled = true;
                placeholder.selected = true;
                deckSelect.appendChild(placeholder);
                card.innerText = 'Welcome!\n Please select a deck.';
            }
        }

        function getNewCard() {
            if (words.length === 0) {
                card.innerText = 'You have learned all the words!';
                return;
            }
            currentCard = words.shift();
            card.innerText = currentCard[frontLang];
            showingFront = true;
        }

        let recentlyTouched = false;

        function flipCard() {
            if (currentCard[backLang]) {
                card.innerText = showingFront ? currentCard[backLang] : currentCard[frontLang];
                showingFront = !showingFront;
            }
        }
        // Touch-first: flip immediately and suppress synthetic click
        card.addEventListener('touchstart', (e) => {
            recentlyTouched = true;
            // prevent synthetic click and any default touch feedback
            e.preventDefault();
            card.classList.add('is-pressed');
            card.classList.add('tap-pop');
            flipCard();
            // reset the flag shortly after touch sequence completes
            setTimeout(() => {
                recentlyTouched = false;
            }, 400);
        }, {
            passive: false
        });
        card.addEventListener('touchend', () => {
            card.classList.remove('is-pressed');
            card.classList.remove('tap-pop');
        });
        card.addEventListener('touchcancel', () => {
            card.classList.remove('is-pressed');
            card.classList.remove('tap-pop');
        });
        // Click for mouse/non-touch; ignore if a touch just happened
        card.addEventListener('click', (e) => {
            if (recentlyTouched) return;
            flipCard();
        });

        wrongBtn.addEventListener('click', () => {
            words.push(currentCard);
            getNewCard();
        });

        rightBtn.addEventListener('click', () => {
            getNewCard();
        });

        resetBtn.addEventListener('click', () => {
            words = Array.isArray(originalWords) ? originalWords.slice() : [];
            getNewCard();
        });

        let germanVoice = null;
        const audioCache = new Map();
        const preloadedAudios = new Map();
        const audioBlobUrls = new Map();
        const audioPlayer = new Audio();
        audioPlayer.preload = 'none';
        let lastObjectUrl = null;

        function cleanupObjectUrl() {
            if (lastObjectUrl) {
                const isPreloaded = Array.from(audioBlobUrls.values()).includes(lastObjectUrl);
                if (!isPreloaded) {
                    try {
                        URL.revokeObjectURL(lastObjectUrl);
                    } catch {}
                }
                lastObjectUrl = null;
            }
        }
        audioPlayer.addEventListener('ended', () => {
            speakBtn.disabled = false;
            speakBtn.textContent = 'Speak';
            cleanupObjectUrl();
        });
        audioPlayer.addEventListener('error', () => {
            speakBtn.disabled = false;
            speakBtn.textContent = 'Speak';
            cleanupObjectUrl();
        });

        function safeFileName(text) {
            return text.trim().replace(/[^a-zA-Z0-9äöüÄÖÜß]+/g, '_').substring(0, 100);
        }

        function selectGermanVoice() {
            const voices = window.speechSynthesis.getVoices();
            // Try to find a voice with 'de' in lang and 'German' or 'Deutsch' in name
            germanVoice = voices.find(v => v.lang.startsWith('de') && (v.name.toLowerCase().includes('german') || v.name.toLowerCase().includes('deutsch')));
            // Fallback: any voice with 'de' in lang
            if (!germanVoice) {
                germanVoice = voices.find(v => v.lang.startsWith('de'));
            }
        }
        // Ensure voices are loaded
        if (typeof speechSynthesis !== 'undefined') {
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = selectGermanVoice;
            }
            selectGermanVoice();
        }
        speakBtn.addEventListener('click', async() => {
            if (!currentCard.de) return;
            const text = currentCard.de;
            speakBtn.disabled = true;
            speakBtn.textContent = 'Speaking...';

            // Use cached URL first if available
            const cached = audioCache.get(text);
            if (cached) {
                try {
                    audioPlayer.pause();
                    audioPlayer.src = cached;
                    audioPlayer.currentTime = 0;
                    await audioPlayer.play();
                    return;
                } catch {}
            }

            // Prefer same-origin fetch as blob to avoid re-downloading
            try {
                const resp2 = await fetch(`/r2/tts?text=${encodeURIComponent(text)}&lang=de`);
                if (resp2.ok) {
                    const blob = await resp2.blob();
                    const objUrl = URL.createObjectURL(blob);
                    audioPlayer.pause();
                    audioPlayer.src = objUrl;
                    audioPlayer.currentTime = 0;
                    await audioPlayer.play();
                    lastObjectUrl = objUrl;
                    audioCache.set(text, objUrl);
                    audioBlobUrls.set(text, objUrl);
                    return;
                }
            } catch {}

            // No write fallbacks: if R2 URL unavailable, use browser speechSynthesis
            try {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'de-DE';
                if (germanVoice) utterance.voice = germanVoice;
                speechSynthesis.speak(utterance);
            } finally {
                speakBtn.disabled = false;
                speakBtn.textContent = 'Speak';
            }
        });

        loadDecks();

        // Header interactions
        function updateHeaderSolid() {
            if (window.scrollY > 10) header.classList.add('is-solid');
            else header.classList.remove('is-solid');
        }
        updateHeaderSolid();
        window.addEventListener('scroll', updateHeaderSolid, {
            passive: true
        });
        // Mobile menu removed per design request; no toggle handlers.
        deckSelect.addEventListener('change', (e) => {
            const name = e.target.value;
            if (!name) return;
            loadWordsForDeck(name);
        });

        // Deck creation modal logic
        const createDeckBtn = document.getElementById('createDeckBtn');
        const deckModal = document.getElementById('deckModal');
        const deckNameInput = document.getElementById('deckNameInput');
        const deckDataInput = document.getElementById('deckDataInput');
        const deckCancelBtn = document.getElementById('deckCancelBtn');
        const deckSaveBtn = document.getElementById('deckSaveBtn');
        const deckStatus = document.getElementById('deckStatus');

        function openDeckModal() {
            deckStatus.textContent = '';
            deckNameInput.value = '';
            deckDataInput.value = '';
            deckModal.classList.add('is-open');
            deckModal.setAttribute('aria-hidden', 'false');
            deckNameInput.focus();
        }

        function closeDeckModal() {
            deckModal.classList.remove('is-open');
            deckModal.setAttribute('aria-hidden', 'true');
        }
        if (createDeckBtn) createDeckBtn.addEventListener('click', openDeckModal);
        if (deckCancelBtn) deckCancelBtn.addEventListener('click', closeDeckModal);
        deckModal.addEventListener('click', (e) => {
            if (e.target.dataset.close === 'true') closeDeckModal();
        });
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeDeckModal();
        });

        function sanitizeDeckName(name) {
            return name.trim().replace(/[^a-zA-Z0-9_\-]+/g, '_').substring(0, 50);
        }

        if (deckSaveBtn) deckSaveBtn.addEventListener('click', async() => {
            const rawName = deckNameInput.value;
            const rawData = deckDataInput.value;
            const name = sanitizeDeckName(rawName);
            if (!name) {
                deckStatus.textContent = 'Please enter a deck name.';
                return;
            }
            if (!rawData.trim()) {
                deckStatus.textContent = 'Please paste deck data.';
                return;
            }

            deckSaveBtn.disabled = true;
            deckSaveBtn.textContent = 'Saving...';

            try {
                const resp = await fetch('/deck/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        data: rawData
                    })
                });
                const out = await resp.json().catch(() => ({
                    ok: false
                }));
                if (!resp.ok || !out.ok) {
                    throw new Error(out.detail || 'Failed to create deck');
                }
                // On success: select new deck, refresh list, and close modal automatically
                deckSaveBtn.textContent = 'Saved';
                try {
                    localStorage.setItem('selectedDeck', name);
                    await loadDecks();
                } catch {}
                closeDeckModal();
                deckSaveBtn.disabled = false;
                deckSaveBtn.textContent = 'Create';
            } catch (err) {
                deckStatus.textContent = String(err.message || err);
                deckSaveBtn.disabled = false;
                deckSaveBtn.textContent = 'Create';
            }
        });
    </script>
</body>

</html>
