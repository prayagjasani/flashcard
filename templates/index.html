<!DOCTYPE html>
<html>

<head>
    <title>Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg: #f6f7fb;
            --text: #0f172a;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
            --shadow: 0 8px 20px rgba(2, 8, 23, 0.06);
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --muted: #64748b;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(1200px 600px at 50% -200px, #eef2ff 0%, var(--bg) 60%);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            padding: 24px;
        }
        /* Responsive, animated header (Cosmos-style) */
        
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            backdrop-filter: saturate(180%) blur(8px);
            -webkit-backdrop-filter: saturate(180%) blur(8px);
            background: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid rgba(226, 232, 240, 0.7);
            transition: background 200ms ease, border-color 200ms ease, box-shadow 200ms ease;
        }
        
        @media (prefers-color-scheme: dark) {
            .site-header {
                background: rgba(17, 24, 39, 0.45);
                border-bottom-color: rgba(55, 65, 81, 0.5);
            }
        }
        
        .site-header.is-solid {
            background: rgba(255, 255, 255, 0.85);
            border-bottom-color: rgba(226, 232, 240, 1);
            box-shadow: 0 6px 20px rgba(2, 8, 23, 0.10);
        }
        
        @media (prefers-color-scheme: dark) {
            .site-header.is-solid {
                background: rgba(17, 24, 39, 0.8);
                border-bottom-color: rgba(55, 65, 81, 0.9);
            }
        }
        
        .header__inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 12px 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 12px;
        }
        
        .header__logo {
            font-weight: 700;
            color: inherit;
            text-decoration: none;
        }
        
        .header__nav {
            display: flex;
            grid-column: 2;
            justify-content: center;
            gap: 18px;
        }
        
        .nav__link {
            position: relative;
            display: inline-block;
            height: 20px;
            overflow: hidden;
            color: inherit;
            text-decoration: none;
            font-weight: 600;
        }
        /* Make the header action button visually identical to nav links */
        
        .nav__link--button {
            background: transparent;
            border: 0;
            padding: 0;
            width: auto;
            color: inherit;
            box-shadow: none;
            cursor: pointer;
        }
        /* Ensure header button aligns perfectly with nav link sizing */
        
        .nav__link--button {
            font: inherit;
            border-radius: 0;
        }
        
        .link__text {
            display: block;
            line-height: 20px;
            transition: transform 220ms ease;
            will-change: transform;
        }
        
        .link__text--primary {
            transform: translateY(0%);
        }
        
        .link__text--hover {
            position: absolute;
            left: 0;
            top: 100%;
            transform: translateY(0%);
            opacity: 0.9;
        }
        
        .nav__link:hover .link__text--primary {
            transform: translateY(-100%);
        }
        
        .nav__link:hover .link__text--hover {
            transform: translateY(-100%);
            opacity: 1;
        }
        
        .header__actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            grid-column: 2;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 6px;
        }
        
        .header__actions::-webkit-scrollbar {
            display: none;
        }
        
        .header__actions>.nav__link,
        .header__actions>.nav__link--button {
            flex: 0 0 auto;
        }
        
        @media (max-width: 480px) {
            .header__inner {
                padding: 10px 12px;
            }
            .header__actions {
                gap: 14px;
            }
            .nav__link {
                font-size: 14px;
            }
        }
        
        .btn {
            appearance: none;
            border: 1px solid var(--card-border);
            background: #ffffff;
            color: #0f172a;
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-family: 'Lexend', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            cursor: pointer;
            transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease, border-color 140ms ease;
        }
        
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn--login {
            opacity: 0.9;
        }
        
        .btn--signup {
            background: var(--accent);
            color: #fff;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.35);
        }
        
        .btn--signup:hover {
            filter: brightness(1.05);
            transform: translateY(-1px) scale(1.03);
        }
        
        .hamburger {
            display: inline-flex;
            flex-direction: column;
            gap: 3px;
            width: 36px;
            height: 32px;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            background: #ffffff;
            cursor: pointer;
        }
        
        @media (prefers-color-scheme: dark) {
            .btn {
                background: #0b1224;
                color: #e5e7eb;
                border-color: #1f2937;
            }
            .hamburger {
                background: #0b1224;
                border-color: #1f2937;
            }
        }
        
        .hamburger span {
            display: block;
            width: 18px;
            height: 2px;
            background: currentColor;
            border-radius: 2px;
            transition: transform 200ms ease, opacity 200ms ease;
        }
        
        .hamburger.is-open span:nth-child(1) {
            transform: translateY(4px) rotate(45deg);
        }
        
        .hamburger.is-open span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.is-open span:nth-child(3) {
            transform: translateY(-4px) rotate(-45deg);
        }
        
        .mobile__menu {
            position: fixed;
            top: 56px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.92);
            border-bottom: 1px solid rgba(226, 232, 240, 1);
            backdrop-filter: saturate(180%) blur(8px);
            -webkit-backdrop-filter: saturate(180%) blur(8px);
            padding: 12px 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 49;
        }
        
        @media (prefers-color-scheme: dark) {
            .mobile__menu {
                background: rgba(17, 24, 39, 0.9);
                border-bottom-color: rgba(55, 65, 81, 0.9);
            }
        }
        
        .mobile__menu.is-open {
            display: flex;
            animation: menuFade 180ms ease;
        }
        
        @keyframes menuFade {
            from {
                opacity: 0;
                transform: translateY(-6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }
            .mobile__menu {
                display: none !important;
            }
        }
        
        .app {
            width: 100%;
            max-width: 640px;
            text-align: center;
            margin-top: 80px;
            /* avoid overlap under fixed header */
        }
        
        h1 {
            margin: 0 0 16px 0;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        
        #card {
            width: 380px;
            height: 240px;
            margin: 24px auto;
            margin-top: 7px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            /* Remove mobile tap/selection highlight overlays */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            touch-action: manipulation;
            outline: none;
            transition: transform 160ms ease, box-shadow 160ms ease;
        }
        
        #card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(2, 8, 23, 0.08);
        }
        
        #card:active {
            transform: translateY(0);
        }
        /* Restore tap pop animation similar to earlier hover feel */
        
        @keyframes tapPop {
            0% {
                transform: translateY(-2px) scale(1.01);
                box-shadow: 0 12px 28px rgba(2, 8, 23, 0.08);
            }
            100% {
                transform: translateY(0) scale(1);
                box-shadow: var(--shadow);
            }
        }
        
        #card.tap-pop {
            animation: tapPop 180ms ease-out;
        }
        /* Simulated press feedback for touch devices */
        
        #card.is-pressed {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 8px 20px rgba(2, 8, 23, 0.06);
        }
        
        .buttons,
        .actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        
        button {
            appearance: none;
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 20px;
            font-weight: 600;
            width: 180px;
            height: 60px;
            color: #ffffff;
            background: var(--accent);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
            cursor: pointer;
            transition: transform 140ms ease, box-shadow 140ms ease, opacity 140ms ease, filter 140ms ease;
        }
        
        button:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
        }
        
        button:active {
            transform: translateY(0);
            filter: brightness(0.98);
        }
        
        #right {
            background: #22C55E;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
        }
        
        #wrong {
            background: #EF4444;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
        }
        
        #reset {
            background: #71717A;
            box-shadow: 0 4px 12px rgba(113, 113, 122, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
        }
        
        #speak {
            background: #FFB800;
            box-shadow: 0 4px 12px rgba(255, 184, 0, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
        }
        /* Auto-play toggle button styles */
        
        #autoPlayToggle {
            background: #71717A;
            box-shadow: 0 4px 12px rgba(113, 113, 122, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 300ms ease;
            position: relative;
            overflow: hidden;
        }
        
        #autoPlayToggle:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
        }
        
        #autoPlayToggle:active {
            transform: translateY(0);
            filter: brightness(0.98);
        }
        /* Active state - green when auto-play is enabled */
        
        #autoPlayToggle.active {
            background: #22C55E;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.25);
        }
        /* Toggle icon and text styling */
        
        .toggle-icon {
            font-size: 16px;
            transition: transform 300ms ease;
        }
        
        .toggle-text {
            font-size: 14px;
            font-weight: 600;
        }
        /* Icon animation when toggling */
        
        #autoPlayToggle.active .toggle-icon {
            transform: scale(1.1);
        }
        /* Responsive adjustments */
        
        @media (max-width: 640px) {
            #autoPlayToggle {
                width: 160px;
                padding: 10px 16px;
            }
            .toggle-text {
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .toggle-text {
                display: none;
            }
            #autoPlayToggle {
                width: 60px;
                padding: 12px;
            }
        }
        
        .footer-actions {
            margin-top: 8px;
        }
        
        .deck-select {
            width: 380px;
            margin: 8px auto 0;
            text-align: center;
        }
        
        .deck-select label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-top: 6px;
            margin-bottom: 6px;
            color: var(--muted);
        }
        
        .deck-select select {
            width: 100%;
            height: 40px;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 8px 10px;
            background: var(--card-bg);
            color: var(--text);
        }
        
        .front-toggle {
            margin-top: 8px;
            font-size: 14px;
            color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        /* Multi-deck modal styles */
        
        .multi-deck-list {
            max-height: 320px;
            overflow: auto;
            margin-bottom: 16px;
        }
        
        .multi-deck-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .multi-deck-item:last-child {
            border-bottom: 0;
        }
        
        .multi-deck-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .front-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        /* Deck Modal */
        
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal.is-open {
            display: flex;
        }
        
        .modal__backdrop {
            position: absolute;
            inset: 0;
            background: rgba(2, 8, 23, 0.5);
            backdrop-filter: blur(2px);
        }
        
        .modal__dialog {
            position: relative;
            width: 90%;
            max-width: 640px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 16px;
        }
        .modal--multi .modal__dialog { max-width: 420px; padding: 20px; }
        .multi-deck-list { max-height: 280px; overflow-y: auto; }
        .multi-deck-list { -ms-overflow-style: none; scrollbar-width: none; }
        .multi-deck-list::-webkit-scrollbar { width: 0 !important; height: 0 !important; background: transparent !important; }
        .multi-deck-list::-webkit-scrollbar-thumb { background: transparent !important; }
        .multi-deck-list::-webkit-scrollbar-track { background: transparent !important; }
        .multi-deck-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 12px; border-bottom: 1px solid var(--card-border); }
        .multi-deck-item:last-child { border-bottom: none; }
        .multi-deck-item span { color: var(--text); }
        .multi-deck-checkbox { width: 18px; height: 18px; accent-color: var(--accent); }
        .modal--multi .modal__actions { flex-direction: row !important; gap: 10px; }
        .modal--multi .modal__actions .btn { flex: 1 1 0; height: 48px; font-weight: 600; }
        .modal--center-actions .modal__dialog { max-width: 420px; }
        .modal--center-actions .modal__actions { flex-direction: row; gap: 10px; }
        .modal--center-actions .modal__actions .btn { height: 44px; font-weight: 600; }
        .btn--pill { border-radius: 9999px; background: #f3f4f6; color: var(--text); border-color: var(--card-border); box-shadow: inset 0 -1px rgba(15,23,42,0.04); }
        .btn--pill:hover { background: #eef0f4; }
        
        .modal__title {
            margin: 0 0 12px;
            font-weight: 700;
            font-family: 'Lexend', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            letter-spacing: -0.01em;
        }
        
        .reloadBtn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--card-border);
            color: var(--text);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal__field {
            margin-bottom: 10px;
            text-align: left;
        }
        
        .modal__field label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        
        .modal__field input,
        .modal__field textarea {
            width: 100%;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 8px 10px;
            font-family: inherit;
            font-size: 14px;
        }
        
        .modal__field textarea {
            min-height: 180px;
            resize: vertical;
        }
        
        .modal__actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .modal__actions .btn { flex: 1 1 0; height: 40px; }
        @media (max-width: 420px) { .modal__actions { flex-direction: column; } }
        
        .modal__status {
            margin-top: 8px;
            font-size: 13px;
            color: var(--muted);
            text-align: left;
        }
        /* Mobile tweaks */
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
                align-items: flex-start;
            }
            .app {
                margin-top: 60px;
            }
            .deck-select {
                width: 92vw;
            }
            #card {
                width: 92vw;
                max-width: 380px;
                height: auto;
                aspect-ratio: 19 / 12;
            }
            .buttons button,
            .actions button {
                width: 46%;
            }
        }
        
        .deck-list {
            max-width: none;
            width: 100%;
            margin: 0;
            margin-top: 16px;
            /* ~mt-16 */
            padding: 32px 0 16px;
            /* more space on top, none on sides */
        }
        
        .deck-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            /* ~gap-4 */
        }
        
        @media (min-width: 640px) {
            .deck-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (min-width: 1024px) {
            .deck-grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
        
        .deck-tile {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            /* ~rounded-xl */
            padding: 20px;
            /* ~p-5 */
            cursor: pointer;
            box-shadow: var(--card-shadow);
            overflow: visible;
            z-index: 0;
        }
        
        .deck-tile:hover {
            box-shadow: var(--card-shadow-hover);
        }
        .tile-enter { animation: slideDown 380ms ease-out both; will-change: transform, opacity; }
        @keyframes slideDown { 0% { transform: translateY(-6px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        
        .deck-title {
            font-weight: 400;
            color: var(--text-primary);
            font-family: 'Lexend', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }
        .kebab-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: transparent;
            color: var(--muted);
            border-radius: 0;
            box-shadow: none;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
        }
        .kebab-btn:hover { color: var(--text); background: transparent; transform: translateY(-50%); }
        .kebab-btn:active { transform: translateY(-50%); }
        .modal__dialog .kebab-btn { top: 10px; right: 10px; transform: none; }
        .modal__dialog .kebab-btn:hover { transform: none; }
        .modal__dialog .kebab-btn:active { transform: none; }
        .kebab-menu {
            position: absolute;
            top: 46px;
            right: 10px;
            min-width: 160px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 8px;
            display: none;
            z-index: 3000;
        }
        .deck-tile.menu-open { z-index: 2500; }
        .kebab-menu.is-open { display: block; }
        .kebab-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            background: #f3f4f6;
            border: 1px solid var(--card-border);
            border-radius: 9999px;
            padding: 10px 12px;
            margin: 6px 0;
            color: var(--text);
            box-shadow: inset 0 -1px rgba(15,23,42,0.04);
            min-height: 40px;
        }
        .kebab-item:hover { background: #eef0f4; }
        
        .deck-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .loading-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.6);
        }
        @media (prefers-color-scheme: dark) {
            .loading-overlay {
                background: rgba(17, 24, 39, 0.45);
            }

        const globalLoader = document.getElementById('globalLoader');
        let selectedDeckForAction = null;
        function closeKebabMenus() {
            document.querySelectorAll('.kebab-menu').forEach(el => { el.classList.remove('is-open'); });
            document.querySelectorAll('.deck-tile.menu-open').forEach(el => { el.classList.remove('menu-open'); });

        function toggleMenu(menu) {

        window.addEventListener('click', () => closeKebabMenus());

        let currentCard = {};
        let words = [];
        let originalWords = [];
        let showingFront = true;
        let frontLang = 'de';
        let backLang = 'en';

        function showLoader(){ if(globalLoader) globalLoader.classList.add('is-active'); }
        function hideLoader(){ if(globalLoader) globalLoader.classList.remove('is-active'); }

        // Auto-play toggle functionality
        function updateAutoPlayToggle() {
            const toggleIcon = autoPlayToggle.querySelector('.toggle-icon');
            const toggleText = autoPlayToggle.querySelector('.toggle-text');

            if (isAutoPlayEnabled) {
                autoPlayToggle.classList.add('active');
                autoPlayToggle.setAttribute('aria-checked', 'true');
                toggleIcon.textContent = 'ðŸ”Š';
                autoPlayToggle.title = 'Auto-play is enabled - audio will play automatically';

                autoPlayToggle.classList.remove('active');
                autoPlayToggle.setAttribute('aria-checked', 'false');
                toggleIcon.textContent = 'ðŸ”‡';
                autoPlayToggle.title = 'Auto-play is disabled - click speaker button to play audio';
            }
        }

        // Initialize auto-play state from localStorage
        function initAutoPlayState() {
            try {
                const saved = localStorage.getItem('autoPlayEnabled') === 'true';
                isAutoPlayEnabled = saved;
            } catch (e) {
                isAutoPlayEnabled = false;
            }
            updateAutoPlayToggle();
        }

        // Auto-play toggle event listener
        autoPlayToggle.addEventListener('click', () => {
            isAutoPlayEnabled = !isAutoPlayEnabled;

            try {
                localStorage.setItem('autoPlayEnabled', String(isAutoPlayEnabled));
            } catch (e) {
                console.warn('Could not save auto-play preference:', e);
            }

            updateAutoPlayToggle();
        });

        // Auto-play audio function with error handling
        async function autoPlayAudio() {
            if (!isAutoPlayEnabled || !currentCard.de) return;

            try {
                const text = currentCard.de;

                // Use cached URL first if available
                const cached = audioCache.get(text);
                if (cached) {
                    try {
                        audioPlayer.pause();
                        audioPlayer.src = cached;
                        audioPlayer.currentTime = 0;
                        await audioPlayer.play();
                        return;
                    } catch (e) {
                        console.warn('Auto-play failed with cached audio:', e);
                    }
                }

                // Fetch and play audio
                try {
                    const resp = await fetch(`/r2/tts?text=${encodeURIComponent(text)}&lang=de`);
                    if (resp.ok) {
                        const blob = await resp.blob();
                        const objUrl = URL.createObjectURL(blob);
                        audioPlayer.pause();
                        audioPlayer.src = objUrl;
                        audioPlayer.currentTime = 0;
                        await audioPlayer.play();
                        audioCache.set(text, objUrl);
                        audioBlobUrls.set(text, objUrl);
                        return;
                    }
                } catch (e) {
                    console.warn('Auto-play failed with fetch:', e);
                }

                // Fallback to speech synthesis
                try {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'de-DE';
                    if (germanVoice) utterance.voice = germanVoice;
                    speechSynthesis.speak(utterance);
                } catch (e) {
                    console.warn('Auto-play failed with speech synthesis:', e);
                }
            } catch (e) {
                console.error('Auto-play error:', e);
            }
        }

        const deckSelect = document.getElementById('deckSelect');
        const englishFrontToggle = document.getElementById('englishFrontToggle');
        const editDeckBtn = document.getElementById('editDeckBtn');
        const editDeckModal = document.getElementById('editDeckModal');
        const editDeckSelect = document.getElementById('editDeckSelect');

        const editDeckStatus = document.getElementById('editDeckStatus');
        const editDeckTableBody = document.getElementById('editDeckTableBody');
        let editRowsOriginal = [];

            backLang = isEnglishFront ? 'de' : 'en';
        }

            if (!currentCard) return;
            const text = showingFront ? currentCard[frontLang] : currentCard[backLang];

        }

            try {

            if (englishFrontToggle) englishFrontToggle.checked = saved;
        })();
        if (englishFrontToggle) englishFrontToggle.addEventListener('change', (e) => {

            try {
                localStorage.setItem('englishFront', String(isEnglishFront));
            } catch {}
            applyFrontPreference(isEnglishFront);

            refreshCardText();

        async function loadWordsForDeck(deckName) {
            showLoader();
            const url = deckName ? `/cards?deck=${encodeURIComponent(deckName)}` : '/cards';
            let data = [];
            try {
                const response = await fetch(url);
                if (response.ok) {
                    data = await response.json().catch(() => []);
                } else {
                    data = [];
                }
            } catch {
                data = [];
            }
            originalWords = Array.isArray(data) ? data : [];
            words = originalWords.slice();
            getNewCard();
            if (deckName) {
                try {
                    localStorage.setItem('selectedDeck', deckName);
                } catch {}
            }

            // Preload audio for all words in the deck
            clearDeckPreloads();
            preloadDeckAudio(deckName);
            hideLoader();
        }

        async function preloadDeckAudio(deckName) {
            try {
                const resp = await fetch(`/preload_deck_audio?deck=${encodeURIComponent(deckName)}`);
                const data = await resp.json();

                // Store object URLs in cache and prefetch bytes via same-origin proxy
                if (data && data.audio_urls) {
                    const entries = Object.entries(data.audio_urls);
                    for (const [text, url] of entries) {
                        try {
                            const resp2 = await fetch(url);
                            if (resp2.ok) {
                                const blob = await resp2.blob();
                                const objUrl = URL.createObjectURL(blob);
                                audioCache.set(text, objUrl);
                                audioBlobUrls.set(text, objUrl);
                                const base64 = await new Promise((resolve, reject) => {
                                    const r = new FileReader();
                                    r.onloadend = () => resolve(r.result);
                                    r.onerror = reject;
                                    r.readAsDataURL(blob);
                                });
                                try {
                                    localStorage.setItem(`audio:de:${text}`, String(base64));
                                } catch {}
                            }
                        } catch (err) {
                            // If prefetch fails, keep the same-origin URL as fallback
                            audioCache.set(text, url);
                        }
                    }
                    console.log(`Prefetching ${entries.length} audio files for deck ${deckName}`);
                    console.log('Preloaded audio URL map:', data.audio_urls);
                }
            } catch (e) {
                console.error('Error preloading audio:', e);
                // Continue without preloaded audio - will fall back to on-demand loading
            }
        }

        function clearDeckPreloads() {
            try {
                preloadedAudios.forEach((a) => {
                    try {
                        a.pause();
                        a.src = '';
                    } catch {}
                });
                preloadedAudios.clear();
                audioBlobUrls.forEach((url) => {
                    try {
                        URL.revokeObjectURL(url);
                    } catch {}
                });
                audioBlobUrls.clear();
                audioCache.clear();
            } catch {}
        }

        async function loadDecks() {
            showLoader();
            try {
                const resp = await fetch('/decks');
                const list = await resp.json();
                cachedDeckList = Array.isArray(list) ? list : [];
                try { await loadFolders(); } catch {}
                deckSelect.innerHTML = '';
                // Insert placeholder prompt
                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = 'Select deck';
                placeholder.disabled = true;
                placeholder.selected = true;
                deckSelect.appendChild(placeholder);

                // Populate available decks
                cachedDeckList.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.name;
                    opt.textContent = d.name;
                    deckSelect.appendChild(opt);
                });

                // Wait for user choice
                card.innerText = 'Welcome!\n Please select a deck.';
                renderDeckGrid();
                if (deckSectionHead) deckSectionHead.style.display = 'none';
                if (deckSectionTitle) deckSectionTitle.textContent = 'Decks';
                if (deckGrid) deckGrid.style.display = 'none';
                if (folderGrid) folderGrid.style.display = 'grid';
                hideLoader();
            } catch (e) {
                // If listing fails, keep placeholder and show welcome message
                cachedDeckList = [];
                deckSelect.innerHTML = '';
                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = 'Select deck';
                placeholder.disabled = true;
                placeholder.selected = true;
                deckSelect.appendChild(placeholder);

                if (deckSectionHead) deckSectionHead.style.display = 'none';
                if (deckGrid) deckGrid.style.display = 'none';
                if (folderGrid) folderGrid.style.display = 'grid';
                hideLoader();
            }
        }

        function renderDeckGrid() {
            if (!deckGrid) return;
            deckGrid.innerHTML = '';
            if (!Array.isArray(cachedDeckList) || !cachedDeckList.length) return;
            const list = selectedFolder ? cachedDeckList.filter(d => ((d.folder || 'Uncategorized') === selectedFolder)) : cachedDeckList;
            list.forEach((d, i) => {
                const wrap = document.createElement('div');
                wrap.className = 'deck-tile tile-enter';
                wrap.style.animationDelay = `${i * 40}ms`;
                const title = document.createElement('div');
                title.className = 'deck-title';
                title.textContent = d.name;
                wrap.appendChild(title);
                wrap.addEventListener('click', () => {
                    selectedDeckForAction = d.name;
                    const ttl = document.getElementById('chooseActionTitle');
                    if (ttl) ttl.textContent = d.name;
                    chooseActionModal.classList.add('is-open');
                    chooseActionModal.setAttribute('aria-hidden', 'false');
                });
                deckGrid.appendChild(wrap);
            });
        }

        async function loadFolders() {
            try {
                const resp = await fetch('/folders');
                const data = await resp.json().catch(() => ({ folders: [] }));
                cachedFolderList = Array.isArray(data.folders) ? data.folders : [];
                renderFolderGrid();
            } catch {}
        }

        function renderFolderGrid() {
            if (!folderGrid) return;
            folderGrid.innerHTML = '';
            const base = cachedFolderList.length ? cachedFolderList.slice() : [{ name: 'Uncategorized', count: 0 }];
            const ordered = base.filter(f => f && f.name !== 'Uncategorized');
            let unc = base.find(f => f && f.name === 'Uncategorized');
            if (!unc) unc = { name: 'Uncategorized', count: 0 };
            ordered.push(unc);
            ordered.forEach((f, i) => {
                const wrap = document.createElement('div');
                wrap.className = 'deck-tile tile-enter';

            try {
                const promises = names.map((n) => fetch(`/cards?deck=${encodeURIComponent(n)}`).then(r => r.ok ? r.json() : []).catch(() => []));
                const lists = await Promise.all(promises);
                const combined = ([]).concat(...lists);
                originalWords = Array.isArray(combined) ? combined : [];
                words = originalWords.slice();
                getNewCard();
                // preload audio for each deck
                clearDeckPreloads();
                for (const n of names) {
                    preloadDeckAudio(n);
                }
            } catch {
                originalWords = [];
                words = [];
                card.innerText = 'Failed to load selected decks.';
            }
        }

        if (multiDeckBtn) multiDeckBtn.addEventListener('click', openMultiDeckModal);
        if (multiDeckCancelBtn) multiDeckCancelBtn.addEventListener('click', closeMultiDeckModal);
        multiDeckModal.addEventListener('click', (e) => {
            if (e.target.dataset.closeMulti === 'true') closeMultiDeckModal();
        });

        if (multiDeckSaveBtn) multiDeckSaveBtn.addEventListener('click', () => {
            const selected = Array.from(document.querySelectorAll('.multi-deck-checkbox:checked')).map(cb => cb.value);
            if (!selected.length) {
                multiDeckStatus.textContent = 'Please select at least one deck.';
                return;
            }
            closeMultiDeckModal();
            loadWordsForDecks(selected);
        });

        // Header interactions
        function updateHeaderSolid() {
            if (window.scrollY > 10) header.classList.add('is-solid');
            else header.classList.remove('is-solid');
        }
        updateHeaderSolid();
        window.addEventListener('scroll', updateHeaderSolid, {
            passive: true
        });
        // Mobile menu removed per design request; no toggle handlers.

        // Deck creation modal logic
        const createDeckBtn = document.getElementById('createDeckBtn');
        const deckModal = document.getElementById('deckModal');
        const deckNameInput = document.getElementById('deckNameInput');
        const deckDataInput = document.getElementById('deckDataInput');
        const deckCancelBtn = document.getElementById('deckCancelBtn');
        const deckSaveBtn = document.getElementById('deckSaveBtn');
        const deckStatus = document.getElementById('deckStatus');

        function openDeckModal() {
            deckStatus.textContent = '';
            deckNameInput.value = '';
            deckDataInput.value = '';
            deckModal.classList.add('is-open');
            deckModal.setAttribute('aria-hidden', 'false');
            deckNameInput.focus();
        }

        function closeDeckModal() {
            deckModal.classList.remove('is-open');
            deckModal.setAttribute('aria-hidden', 'true');
        }
        if (createDeckBtn) createDeckBtn.addEventListener('click', () => {
            try { showLoader(); } catch {}
            window.location.href = '/create';
        });
        if (deckCancelBtn) deckCancelBtn.addEventListener('click', closeDeckModal);
        deckModal.addEventListener('click', (e) => {
            if (e.target.dataset.close === 'true') closeDeckModal();
        });
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeDeckModal();
        });

        function sanitizeDeckName(name) {
            return name.trim().replace(/[^a-zA-Z0-9_\-]+/g, '_').substring(0, 50);
        }

        if (deckSaveBtn) deckSaveBtn.addEventListener('click', async() => {
            const rawName = deckNameInput.value;
            const rawData = deckDataInput.value;
            const name = sanitizeDeckName(rawName);
            if (!name) {
                deckStatus.textContent = 'Please enter a deck name.';
                return;
            }
            if (!rawData.trim()) {
                deckStatus.textContent = 'Please paste deck data.';
                return;
            }

            deckSaveBtn.disabled = true;
            deckSaveBtn.textContent = 'Saving...';

            try {
                const resp = await fetch('/deck/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        data: rawData
                    })
                });
                const out = await resp.json().catch(() => ({
                    ok: false
                }));
                if (!resp.ok || !out.ok) {
                    throw new Error(out.detail || 'Failed to create deck');
                }
                // On success: refresh list and close modal; user can select the new deck
                deckSaveBtn.textContent = 'Saved';
                try {
                    await loadDecks();
                } catch {}
                closeDeckModal();
                deckSaveBtn.disabled = false;
                deckSaveBtn.textContent = 'Create';
            } catch (err) {
                deckStatus.textContent = String(err.message || err);
                deckSaveBtn.disabled = false;
                deckSaveBtn.textContent = 'Create';
            }
        });
    </script>
</body>

</html>
