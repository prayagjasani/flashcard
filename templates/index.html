<!DOCTYPE html>
<html>

<head>
    <title>Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
         :root {
            --bg: #f6f7fb;
            --text: #0f172a;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
            --shadow: 0 8px 20px rgba(2, 8, 23, 0.06);
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --muted: #64748b;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(1200px 600px at 50% -200px, #eef2ff 0%, var(--bg) 60%);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            padding: 24px;
        }
        /* Responsive, animated header (Cosmos-style) */
        
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            backdrop-filter: saturate(180%) blur(8px);
            -webkit-backdrop-filter: saturate(180%) blur(8px);
            background: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid rgba(226, 232, 240, 0.7);
            transition: background 200ms ease, border-color 200ms ease, box-shadow 200ms ease;
        }
        
        @media (prefers-color-scheme: dark) {
            .site-header {
                background: rgba(255, 255, 255, 0.6);
                border-bottom-color: rgba(226, 232, 240, 0.7);
            }
        }
        
        .site-header.is-solid {
            background: rgba(255, 255, 255, 0.85);
            border-bottom-color: rgba(226, 232, 240, 1);
            box-shadow: 0 6px 20px rgba(2, 8, 23, 0.10);
        }
        
        @media (prefers-color-scheme: dark) {
            .site-header.is-solid {
                background: rgba(255, 255, 255, 0.85);
                border-bottom-color: rgba(226, 232, 240, 1);
            }
        }
        
        .header__inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 12px 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 12px;
        }
        
        .header__logo {
            font-weight: 700;
            color: inherit;
            text-decoration: none;
        }
        
        .header__nav {
            display: flex;
            grid-column: 2;
            justify-content: center;
            gap: 18px;
        }
        
        .nav__link {
            position: relative;
            display: inline-block;
            height: 20px;
            overflow: hidden;
            color: inherit;
            text-decoration: none;
            font-weight: 600;
        }
        /* Make the header action button visually identical to nav links */
        
        .nav__link--button {
            background: transparent;
            border: 0;
            padding: 0;
            width: auto;
            color: inherit;
            box-shadow: none;
            cursor: pointer;
        }
        /* Ensure header button aligns perfectly with nav link sizing */
        
        .nav__link--button {
            font: inherit;
            border-radius: 0;
        }
        
        .link__text {
            display: block;
            line-height: 20px;
            transition: transform 220ms ease;
            will-change: transform;
        }
        
        .link__text--primary {
            transform: translateY(0%);
        }
        
        .link__text--hover {
            position: absolute;
            left: 0;
            top: 100%;
            transform: translateY(0%);
            opacity: 0.9;
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        .nav__link:hover .link__text--primary {
            transform: translateY(-100%);
        }
        
        .nav__link:hover .link__text--hover {
            transform: translateY(-100%);
            opacity: 1;
        }
        
        .header__actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            grid-column: 2;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        
        .header__actions::-webkit-scrollbar {
            display: none;
        }
        
        .header__actions>.nav__link,
        .header__actions>.nav__link--button {
            flex: 0 0 auto;
        }
        
        @media (max-width: 480px) {
            .header__inner {
                padding: 10px 12px;
            }
            .header__actions {
                gap: 14px;
            }
            .nav__link {
                font-size: 14px;
            }
        }
        
        .btn {
            appearance: none;
            border: 1px solid var(--card-border);
            background: #ffffff;
            color: #0f172a;
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-family: 'Lexend', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            cursor: pointer;
            transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease, border-color 140ms ease;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn--login {
            opacity: 0.9;
        }
        
        .btn--signup {
            background: var(--accent);
            color: #fff;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.35);
        }
        
        .btn--signup:hover {
            filter: brightness(1.05);
            transform: translateY(-1px) scale(1.03);
        }
        
        .btn--danger {
            background: var(--danger);
            color: #fff;
            border-color: rgba(239, 68, 68, 0.55);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.30);
        }
        
        .btn--danger:hover {
            filter: brightness(1.05);
            transform: translateY(-1px) scale(1.03);
        }
        
        .hamburger {
            display: inline-flex;
            flex-direction: column;
            gap: 3px;
            width: 36px;
            height: 32px;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            background: #ffffff;
            cursor: pointer;
        }
        
        @media (prefers-color-scheme: dark) {
            .btn {
                background: #0b1224;
                color: #e5e7eb;
                border-color: #1f2937;
            }
            .hamburger {
                background: #0b1224;
                border-color: #1f2937;
            }
        }
        
        .hamburger span {
            display: block;
            width: 18px;
            height: 2px;
            background: currentColor;
            border-radius: 2px;
            transition: transform 200ms ease, opacity 200ms ease;
        }
        
        .is-dragging-hidden {
            position: absolute !important;
            width: 0 !important;
            height: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
        
        .hamburger.is-open span:nth-child(1) {
            transform: translateY(4px) rotate(45deg);
        }
        
        .hamburger.is-open span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.is-open span:nth-child(3) {
            transform: translateY(-4px) rotate(-45deg);
        }
        
        .mobile__menu {
            position: fixed;
            top: 56px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.92);
            border-bottom: 1px solid rgba(226, 232, 240, 1);
            backdrop-filter: saturate(180%) blur(8px);
            -webkit-backdrop-filter: saturate(180%) blur(8px);
            padding: 12px 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 49;
        }
        
        @media (prefers-color-scheme: dark) {
            .mobile__menu {
                background: rgba(255, 255, 255, 0.92);
                border-bottom-color: rgba(226, 232, 240, 1);
            }
        }
        
        .mobile__menu.is-open {
            display: flex;
            animation: menuFade 180ms ease;
        }
        
        @keyframes menuFade {
            from {
                opacity: 0;
                transform: translateY(-6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }
            .mobile__menu {
                display: none !important;
            }
        }
        
        .app {
            width: 100%;
            max-width: 640px;
            text-align: center;
            margin-top: 80px;
            /* avoid overlap under fixed header */
        }
        
        h1 {
            margin: 0 0 16px 0;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        
        #card {
            width: 380px;
            height: 240px;
            margin: 24px auto;
            margin-top: 7px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            /* Remove mobile tap/selection highlight overlays */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            touch-action: manipulation;
            outline: none;
            transition: transform 160ms ease, box-shadow 160ms ease;
        }
        
        #card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(2, 8, 23, 0.08);
        }
        
        #card:active {
            transform: translateY(0);
        }
        /* Restore tap pop animation similar to earlier hover feel */
        
        @keyframes tapPop {
            0% {
                transform: translateY(-2px) scale(1.01);
                box-shadow: 0 12px 28px rgba(2, 8, 23, 0.08);
            }
            100% {
                transform: translateY(0) scale(1);
                box-shadow: var(--shadow);
            }
        }
        
        #card.tap-pop {
            animation: tapPop 180ms ease-out;
        }
        /* Simulated press feedback for touch devices */
        
        #card.is-pressed {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 8px 20px rgba(2, 8, 23, 0.06);
        }
        
        .buttons,
        .actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        
        button {
            appearance: none;
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 20px;
            font-weight: 600;
            width: 180px;
            height: 60px;
            color: #ffffff;
            background: var(--accent);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
            cursor: pointer;
            transition: transform 140ms ease, box-shadow 140ms ease, opacity 140ms ease, filter 140ms ease;
        }
        
        button:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
        }
        
        button:active {
            transform: translateY(0);
            filter: brightness(0.98);
        }
        
        #right {
            background: #22C55E;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
        }
        
        #wrong {
            background: #EF4444;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
        }
        
        #reset {
            background: #71717A;
            box-shadow: 0 4px 12px rgba(113, 113, 122, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
        }
        
        #speak {
            background: #FFB800;
            box-shadow: 0 4px 12px rgba(255, 184, 0, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
        }
        /* Auto-play toggle button styles */
        
        #autoPlayToggle {
            background: #71717A;
            box-shadow: 0 4px 12px rgba(113, 113, 122, 0.25);
            border-radius: 9999px;
            border: none;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 300ms ease;
            position: relative;
            overflow: hidden;
        }
        
        #autoPlayToggle:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
        }
        
        #autoPlayToggle:active {
            transform: translateY(0);
            filter: brightness(0.98);
        }
        /* Active state - green when auto-play is enabled */
        
        #autoPlayToggle.active {
            background: #22C55E;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.25);
        }
        /* Toggle icon and text styling */
        
        .toggle-icon {
            font-size: 16px;
            transition: transform 300ms ease;
        }
        
        .toggle-text {
            font-size: 14px;
            font-weight: 600;
        }
        /* Icon animation when toggling */
        
        #autoPlayToggle.active .toggle-icon {
            transform: scale(1.1);
        }
        /* Responsive adjustments */
        
        @media (max-width: 640px) {
            #autoPlayToggle {
                width: 160px;
                padding: 10px 16px;
            }
            .toggle-text {
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .toggle-text {
                display: none;
            }
            #autoPlayToggle {
                width: 60px;
                padding: 12px;
            }
        }
        
        .footer-actions {
            margin-top: 8px;
        }
        
        .deck-select {
            width: 380px;
            margin: 8px auto 0;
            text-align: center;
        }
        
        .deck-select label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-top: 6px;
            margin-bottom: 6px;
            color: var(--muted);
        }
        
        .deck-select select {
            width: 100%;
            height: 40px;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 8px 10px;
            background: var(--card-bg);
            color: var(--text);
        }
        
        .front-toggle {
            margin-top: 8px;
            font-size: 14px;
            color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        /* Multi-deck modal styles */
        
        .multi-deck-list {
            max-height: 320px;
            overflow: auto;
            margin-bottom: 16px;
        }
        
        .multi-deck-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .multi-deck-item:last-child {
            border-bottom: 0;
        }
        
        .multi-deck-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .front-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        /* Deck Modal */
        
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal.is-open {
            display: flex;
        }
        
        .modal__backdrop {
            position: absolute;
            inset: 0;
            background: rgba(2, 8, 23, 0.5);
            backdrop-filter: blur(2px);
        }
        
        .modal__dialog {
            position: relative;
            width: 90%;
            max-width: 640px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 20px;
        }
        
        .modal--multi .modal__dialog {
            max-width: 420px;
            padding: 20px;
        }
        
        .multi-deck-list {
            max-height: 280px;
            overflow-y: auto;
        }
        
        .multi-deck-list {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .multi-deck-list::-webkit-scrollbar {
            width: 0 !important;
            height: 0 !important;
            background: transparent !important;
        }
        
        .multi-deck-list::-webkit-scrollbar-thumb {
            background: transparent !important;
        }
        
        .multi-deck-list::-webkit-scrollbar-track {
            background: transparent !important;
        }
        
        .multi-deck-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .multi-deck-item:last-child {
            border-bottom: none;
        }
        
        .multi-deck-item span {
            color: var(--text);
            flex: 1;
        }
        
        .multi-deck-checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--accent);
        }
        
        .modal--multi .modal__actions {
            flex-direction: row !important;
            gap: 10px;
        }
        
        .modal--multi .modal__actions .btn {
            flex: 1 1 0;
            height: 48px;
            font-weight: 600;
        }
        
        .modal--center-actions .modal__dialog {
            max-width: 420px;
        }
        
        .modal--center-actions .modal__actions {
            flex-direction: row;
            gap: 10px;
        }
        
        .modal--center-actions .modal__actions .btn {
            height: 44px;
            font-weight: 600;
        }
        
        .modal__close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border-radius: 9999px;
            border: none;
            background: transparent;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .modal__close:hover {
            background: #eef0f4;
        }
        
        .btn--pill {
            border-radius: 9999px;
            background: #f3f4f6;
            color: var(--text);
            border-color: var(--card-border);
            box-shadow: inset 0 -1px rgba(15, 23, 42, 0.04);
        }
        
        .btn--pill:hover {
            background: #eef0f4;
        }
        
        .modal__title {
            margin: 0 0 14px;
            font-weight: 700;
            font-size: 20px;
            font-family: 'Lexend', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            letter-spacing: -0.01em;
        }
        
        .study-title {
            margin: 0 0 12px;
            text-align: center;
            font-weight: 700;
            font-size: 24px;
        }
        
        .study-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .study-action {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 52px;
            border-radius: 9999px;
            border: none;
            padding: 0 18px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .study-action--primary {
            background: #eef0f4;
            color: var(--text);
        }
        
        .study-action--secondary {
            background: #eef0f4;
            color: var(--text);
        }
        
        .study-action__icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 20px;
            line-height: 1;
        }
        
        .reloadBtn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--card-border);
            color: var(--text);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal__field {
            margin-bottom: 12px;
            text-align: left;
        }
        
        .modal__field label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        
        .modal__field input,
        .modal__field textarea {
            width: 100%;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 8px 10px;
            font-family: inherit;
            font-size: 14px;
        }
        
        .modal__field textarea {
            min-height: 180px;
            resize: vertical;
        }
        
        .modal__actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 12px;
        }
        
        .modal__actions .btn {
            flex: 1 1 0;
            height: 44px;
            border-radius: 12px;
        }
        
        @media (max-width: 420px) {
            .modal__actions {
                flex-direction: column;
            }
        }
        
        .modal__status {
            margin-top: 8px;
            font-size: 13px;
            color: var(--muted);
            text-align: left;
        }
        /* Mobile tweaks */
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
                align-items: flex-start;
            }
            .app {
                margin-top: 60px;
            }
            .deck-select {
                width: 92vw;
            }
            #card {
                width: 92vw;
                max-width: 380px;
                height: auto;
                aspect-ratio: 19 / 12;
            }
            .buttons button,
            .actions button {
                width: 46%;
            }
        }
        
        .deck-list {
            max-width: none;
            width: 100%;
            margin: 0;
            margin-top: 16px;
            /* ~mt-16 */
            padding: 32px 0 16px;
            /* more space on top, none on sides */
        }
        
        .deck-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            /* ~gap-4 */
        }
        
        @media (min-width: 640px) {
            .deck-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (min-width: 1024px) {
            .deck-grid {

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                const t = arr[i];
                arr[i] = arr[j];
                arr[j] = t;
            }
            return arr;
        }

        const ordersCache = {
            folders: [],
            decks: {}
        };
        async function writeOrder(type, names, scope) {
            if (type === 'folder') {
                const resp = await fetch('/order/folders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        order: names
                    })
                });
                if (resp.ok) ordersCache.folders = Array.isArray(names) ? names.slice() : [];
            } else {
                const key = scope || 'root';
                const resp = await fetch('/order/decks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        scope: key,
                        order: names
                    })
                });
                if (resp.ok) ordersCache.decks[key] = Array.isArray(names) ? names.slice() : [];
            }
        }
        async function refreshFolderOrder() {
            try {
                const resp = await fetch('/order/folders');
                const arr = await resp.json().catch(() => []);
                ordersCache.folders = Array.isArray(arr) ? arr : [];
            } catch {
                ordersCache.folders = [];
            }
        }
        async function refreshDeckOrder(scope) {
            const key = scope || 'root';
            try {
                const resp = await fetch(`/order/decks?scope=${encodeURIComponent(key)}`);
                const arr = await resp.json().catch(() => []);
                ordersCache.decks[key] = Array.isArray(arr) ? arr : [];
            } catch {
                ordersCache.decks[key] = [];
            }
        }

        function applyOrder(list, type, scope) {
            const saved = type === 'folder' ? ordersCache.folders : (ordersCache.decks[scope || 'root'] || []);
            if (!Array.isArray(saved) || !saved.length) return list.slice();
            const indexByName = new Map(list.map((x, i) => [x.name, i]));
            const ordered = [];
            saved.forEach((n) => {
                const idx = indexByName.get(n);
                if (idx !== undefined) ordered.push(list[idx]);
            });
            list.forEach((x) => {
                if (!saved.includes(x.name)) ordered.push(x);
            });
            return ordered;
        }
        let draggingFolder = null;
        let draggingDeck = null;
        let dragTileEl = null;
        let dragTileHeight = 0;
        const isCoarsePointer = ("ontouchstart" in window) || window.matchMedia('(pointer: coarse)').matches;

        function ensurePlaceholder(container) {
            if (!container) return null;
            let ph = container.querySelector('.drop-placeholder');
            if (!ph) {
                ph = document.createElement('div');
                ph.className = 'drop-placeholder';
                ph.style.height = '48px';
                ph.style.margin = '8px 0';
                ph.style.border = '2px dashed var(--text-secondary)';
                ph.style.borderRadius = '12px';
                ph.style.background = '#eef0f4';
            } {
                let __h = dragTileHeight || 48;
                if (!__h) {
                    const __src = container.querySelector('.deck-tile');
                    if (__src) {
                        const __r = __src.getBoundingClientRect();
                        __h = Math.max(40, Math.round(__r.height));
                    }
                }
                ph.style.height = __h + 'px';
            }
            if (!ph.parentElement) container.appendChild(ph);
            return ph;
        }

        function removePlaceholder(container) {
            const ph = container ? container.querySelector('.drop-placeholder') : null;
            if (ph && ph.parentElement) ph.parentElement.removeChild(ph);
        }

        function placePlaceholder(container, index) {
            if (!container) return;
            const tiles = Array.from(container.querySelectorAll('.deck-tile'));
            const ph = ensurePlaceholder(container);
            if (!tiles.length) return;
            const clamped = Math.max(0, Math.min(index, tiles.length));
            if (clamped >= tiles.length) container.appendChild(ph);
            else container.insertBefore(ph, tiles[clamped]);
        }

        function indexFromFinger(container, fingerY) {
            const tiles = Array.from(container.querySelectorAll('.deck-tile'));
            for (let i = 0; i < tiles.length; i++) {
                const r = tiles[i].getBoundingClientRect();
                const mid = r.top + r.height / 2;
                if (fingerY < mid) return i;
            }
            return tiles.length;
        }

        function attachTouchDnD(tile, name, type, scope, container) {
            if (!isCoarsePointer) return;
            let dragging = false;
            let pressTimer = null;
            let fingerY = 0;
            let startY = 0;
            const LONG_PRESS_MS = 2000;
            const MOVE_CANCEL_PX = 10;

            function start(y) {
                startY = y;
                pressTimer = setTimeout(() => {
                    dragging = true;
                    dragTileEl = tile;
                    dragTileHeight = Math.round(tile.getBoundingClientRect().height);
                    tile.classList.add('is-dragging-hidden');
                    tile.style.touchAction = 'none';
                    const tiles = Array.from(container.querySelectorAll('.deck-tile'));
                    const idx = tiles.indexOf(tile);
                    placePlaceholder(container, idx < 0 ? 0 : idx);
                }, LONG_PRESS_MS);
            }

            function clearPress() {
                if (pressTimer) {
                    clearTimeout(pressTimer);
                    pressTimer = null;
                }
            }
            async function commit() {
                if (!dragging) return;
                dragging = false;
                const ph = container.querySelector('.drop-placeholder');
                if (ph && dragTileEl) {
                    container.insertBefore(dragTileEl, ph);
                }
                removePlaceholder(container);
                tile.classList.remove('is-dragging-hidden');
                tile.style.touchAction = 'auto';
                const newOrder = Array.from(container.querySelectorAll('.deck-title')).map(el => el.textContent);
                if (type === 'folder') {
                    await writeOrder('folder', newOrder);
                } else {
                    await writeOrder('deck', newOrder, scope || 'root');
                }
                dragTileEl = null;
                dragTileHeight = 0;
            }
            tile.style.touchAction = 'auto';
            tile.style.userSelect = 'none';
            tile.addEventListener('touchstart', (e) => {
                const t = e.touches && e.touches[0];
                if (!t) return;
                start(t.clientY);
            }, {
                passive: true
            });
            tile.addEventListener('touchmove', (e) => {
                const t = e.touches && e.touches[0];
                if (!t) return;
                fingerY = t.clientY;
                if (!dragging) {
                    if (Math.abs((t.clientY) - startY) > MOVE_CANCEL_PX) {
                        clearPress();
                    }
                    return;
                }
                e.preventDefault();
                const idx = indexFromFinger(container, fingerY);
                placePlaceholder(container, idx);
            }, {
                passive: false
            });
            tile.addEventListener('touchend', () => {
                clearPress();
                commit();
            });
            tile.addEventListener('touchcancel', () => {
                clearPress();
                dragging = false;
                tile.classList.remove('is-dragging-hidden');
                tile.style.touchAction = 'auto';
                removePlaceholder(container);
                dragTileEl = null;
                dragTileHeight = 0;
            });
        }

        function attachFolderDnD(tile, name) {
            tile.setAttribute('draggable', 'true');

        // Auto-play audio function with error handling
        async function autoPlayAudio() {
            if (!isAutoPlayEnabled || !currentCard.de) return;

            try {
                const text = currentCard.de;

                // Use cached URL first if available
                const cached = audioCache.get(text);
                if (cached) {
                    try {
                        audioPlayer.pause();
                        audioPlayer.src = cached;
                        audioPlayer.currentTime = 0;
                        await audioPlayer.play();
                        return;
                    } catch (e) {
                        console.warn('Auto-play failed with cached audio:', e);
                    }
                }

                // Fetch and play audio
                try {
                    const resp = await fetch(`/r2/tts?text=${encodeURIComponent(text)}&lang=de`);
                    if (resp.ok) {
                        const blob = await resp.blob();
                        const objUrl = URL.createObjectURL(blob);
                        audioPlayer.pause();
                        audioPlayer.src = objUrl;
                        audioPlayer.currentTime = 0;
                        await audioPlayer.play();
                        audioCache.set(text, objUrl);
                        audioBlobUrls.set(text, objUrl);
                        return;
                    }
                } catch (e) {
                    console.warn('Auto-play failed with fetch:', e);
                }

                // Fallback to speech synthesis
                try {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'de-DE';
                    if (germanVoice) utterance.voice = germanVoice;
                    speechSynthesis.speak(utterance);
                } catch (e) {
                    console.warn('Auto-play failed with speech synthesis:', e);
                }
            } catch (e) {
                console.error('Auto-play error:', e);
            }
        }

        async function preloadDeckAudio(deckName) {
            try {
                const resp = await fetch(`/preload_deck_audio?deck=${encodeURIComponent(deckName)}`);
                const data = await resp.json();
                if (data && data.audio_urls) {
                    const entries = Object.entries(data.audio_urls);
                    const tasks = entries.map(([text, url]) => (async() => {
                        try {
                            const resp2 = await fetch(url);
                            if (resp2.ok) {
                                const blob = await resp2.blob();
                                const objUrl = URL.createObjectURL(blob);
                                audioCache.set(text, objUrl);
                                audioBlobUrls.set(text, objUrl);
                                const base64 = await new Promise((resolve, reject) => {
                                    const r = new FileReader();
                                    r.onloadend = () => resolve(r.result);
                                    r.onerror = reject;
                                    r.readAsDataURL(blob);
                                });
                                try {
                                    localStorage.setItem(`audio:de:${text}`, String(base64));
                                } catch {}
                            } else {
                                audioCache.set(text, url);
                            }
                        } catch (err) {
                            audioCache.set(text, url);
                        }
                    })());
                    await Promise.allSettled(tasks);
                }
            } catch (e) {
                console.error('Error preloading audio:', e);
            }
        }

            if (!selectedDeckForAction) return;
            moveDeckStatus.textContent = '';
            populateMoveFolderList();
            if (chooseActionModal) {
                chooseActionModal.classList.remove('is-open');
                chooseActionModal.setAttribute('aria-hidden', 'true');
            }
            moveDeckModal.classList.add('is-open');
            moveDeckModal.setAttribute('aria-hidden', 'false');
        }

        function closeMoveDeckModal() {
            moveDeckModal.classList.remove('is-open');
            moveDeckModal.setAttribute('aria-hidden', 'true');
        }
        if (openMoveBtn) openMoveBtn.addEventListener('click', openMoveDeckModal);
        if (moveDeckCancelBtn) moveDeckCancelBtn.addEventListener('click', closeMoveDeckModal);
        if (moveDeckModal) moveDeckModal.addEventListener('click', (e) => {
            if (e.target.dataset.closeMove === 'true') closeMoveDeckModal();
        });
        if (moveDeckSaveBtn) moveDeckSaveBtn.addEventListener('click', async() => {
            if (!selectedDeckForAction) return;
            const picked = document.querySelector('input[name="moveFolder"]:checked');
            const folder = picked ? picked.value : '';
            moveDeckSaveBtn.disabled = true;
            moveDeckSaveBtn.textContent = 'Moving...';
            try {
                const resp = await fetch('/deck/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: selectedDeckForAction,
                        folder: folder === 'Uncategorized' ? null : folder
                    })
                });
                const out = await resp.json().catch(() => ({
                    ok: false
                }));
                if (!resp.ok || !out.ok) throw new Error(out.detail || 'Failed to move');
                moveDeckStatus.textContent = 'Moved';
                await loadDecks();
                await loadFolders();
                closeMoveDeckModal();
                chooseActionModal.classList.remove('is-open');
                chooseActionModal.setAttribute('aria-hidden', 'true');
            } catch (err) {
                moveDeckStatus.textContent = String(err.message || err);
            } finally {
                moveDeckSaveBtn.disabled = false;
                moveDeckSaveBtn.textContent = 'Move';
            }
        });

















        // Edit navigation: open dedicated editor page
        if (editDeckBtn) editDeckBtn.addEventListener('click', () => {
            let targetDeck = '';
            try {
                targetDeck = localStorage.getItem('selectedDeck') || '';
            } catch {}
            if (targetDeck) window.location.href = `/edit?deck=${encodeURIComponent(targetDeck)}`;
            else window.location.href = '/edit';
        });

        function getNewCard() {
            if (words.length === 0) {
                card.innerText = 'You have learned all the words!';
                return;
            }
            currentCard = words.shift();
            card.innerText = currentCard[frontLang];
            showingFront = true;

            // Auto-play audio when showing front (German) side
            if (frontLang === 'de') {
                // Small delay to ensure card text is rendered
                setTimeout(() => {
                    autoPlayAudio();
                }, 100);
            }
        }

        let recentlyTouched = false;

        function flipCard() {
            if (currentCard[backLang]) {
                card.innerText = showingFront ? currentCard[backLang] : currentCard[frontLang];
                showingFront = !showingFront;
            }
        }
        // Touch-first: flip immediately and suppress synthetic click
        card.addEventListener('touchstart', (e) => {
            recentlyTouched = true;
            // prevent synthetic click and any default touch feedback
            e.preventDefault();
            card.classList.add('is-pressed');
            card.classList.add('tap-pop');
            flipCard();
            // reset the flag shortly after touch sequence completes
            setTimeout(() => {
                recentlyTouched = false;
            }, 400);
        }, {
            passive: false
        });
        card.addEventListener('touchend', () => {
            card.classList.remove('is-pressed');
            card.classList.remove('tap-pop');
        });
        card.addEventListener('touchcancel', () => {
            card.classList.remove('is-pressed');
            card.classList.remove('tap-pop');
        });
        // Click for mouse/non-touch; ignore if a touch just happened
        card.addEventListener('click', (e) => {
            if (recentlyTouched) return;
            flipCard();
        });

        wrongBtn.addEventListener('click', () => {
            words.push(currentCard);
            getNewCard();
        });

        rightBtn.addEventListener('click', () => {
            getNewCard();
        });

        resetBtn.addEventListener('click', () => {
            words = Array.isArray(originalWords) ? originalWords.slice() : [];
            shuffle(words);
            getNewCard();
        });

        let germanVoice = null;
        const audioCache = new Map();
        const preloadedAudios = new Map();
        const audioBlobUrls = new Map();
        const audioPlayer = new Audio();
        audioPlayer.preload = 'none';
        let lastObjectUrl = null;

        function cleanupObjectUrl() {
            if (lastObjectUrl) {
                const isPreloaded = Array.from(audioBlobUrls.values()).includes(lastObjectUrl);
                if (!isPreloaded) {
                    try {
                        URL.revokeObjectURL(lastObjectUrl);
                    } catch {}
                }
                lastObjectUrl = null;
            }
        }
        audioPlayer.addEventListener('ended', () => {
            speakBtn.disabled = false;
            speakBtn.textContent = 'Speak';
            cleanupObjectUrl();
        });
        audioPlayer.addEventListener('error', () => {
            speakBtn.disabled = false;
            speakBtn.textContent = 'Speak';
            cleanupObjectUrl();
        });

        function safeFileName(text) {
            return text.trim().replace(/[^a-zA-Z0-9Ã¤Ã¶Ã¼Ã„Ã–ÃœÃŸ]+/g, '_').substring(0, 100);
        }

        function selectGermanVoice() {
            const voices = window.speechSynthesis.getVoices();
            // Try to find a voice with 'de' in lang and 'German' or 'Deutsch' in name
            germanVoice = voices.find(v => v.lang.startsWith('de') && (v.name.toLowerCase().includes('german') || v.name.toLowerCase().includes('deutsch')));
            // Fallback: any voice with 'de' in lang
            if (!germanVoice) {
                germanVoice = voices.find(v => v.lang.startsWith('de'));
            }
        }
        // Ensure voices are loaded
        if (typeof speechSynthesis !== 'undefined') {
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = selectGermanVoice;
            }
            selectGermanVoice();
        }
        speakBtn.addEventListener('click', async() => {
            if (!currentCard.de) return;
            const text = currentCard.de;
            speakBtn.disabled = true;
            speakBtn.textContent = 'Speaking...';

            // Use cached URL first if available
            const cached = audioCache.get(text);
            if (cached) {
                try {
                    audioPlayer.pause();
                    audioPlayer.src = cached;
                    audioPlayer.currentTime = 0;
                    await audioPlayer.play();
                    return;
                } catch {}
            }

            // Prefer same-origin fetch as blob to avoid re-downloading
            try {
                const resp2 = await fetch(`/r2/tts?text=${encodeURIComponent(text)}&lang=de`);
                if (resp2.ok) {
                    const blob = await resp2.blob();
                    const objUrl = URL.createObjectURL(blob);
                    audioPlayer.pause();
                    audioPlayer.src = objUrl;
                    audioPlayer.currentTime = 0;
                    await audioPlayer.play();
                    lastObjectUrl = objUrl;
                    audioCache.set(text, objUrl);
                    audioBlobUrls.set(text, objUrl);
                    return;
                }
            } catch {}

            // No write fallbacks: if R2 URL unavailable, use browser speechSynthesis
            try {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'de-DE';
                if (germanVoice) utterance.voice = germanVoice;
                speechSynthesis.speak(utterance);
            } finally {
                speakBtn.disabled = false;
                speakBtn.textContent = 'Speak';
            }
        });

        // Initialize auto-play state and load decks
        initAutoPlayState();
        loadDecks();

        // Simple dropdown change handler
        deckSelect.addEventListener('change', (e) => {
            const name = e.target.value;
            if (!name) return;
            isAutoPlayEnabled = false;
            try {
                localStorage.setItem('autoPlayEnabled', 'false');
            } catch {}
            updateAutoPlayToggle();
            loadWordsForDeck(name);
        });

        if (spellingBtn) spellingBtn.addEventListener('click', () => {
            const name = deckSelect && deckSelect.value;
            if (name) window.location.href = `/spelling?deck=${encodeURIComponent(name)}`;
            else window.location.href = '/spelling';
        });

        // Multi-deck modal interactions
        const multiDeckBtn = document.getElementById('multiDeckBtn');
        const multiDeckModal = document.getElementById('multiDeckModal');
        const multiDeckList = document.getElementById('multiDeckList');
        const multiDeckCancelBtn = document.getElementById('multiDeckCancelBtn');
        const multiDeckSaveBtn = document.getElementById('multiDeckSaveBtn');
        const multiDeckStatus = document.getElementById('multiDeckStatus');
        let cachedDeckList = [];

        function populateMultiDeckList() {
            multiDeckList.innerHTML = '';
            if (!cachedDeckList.length) {
                multiDeckList.innerHTML = '<p>No decks available.</p>';
                return;
            }
            cachedDeckList.forEach(d => {
                const row = document.createElement('div');
                row.className = 'multi-deck-item';
                const label = document.createElement('span');
                label.textContent = d.name;
                const cb = document.createElement('input');
                cb.type = 'checkbox';
                cb.value = d.name;
                cb.className = 'multi-deck-checkbox';
                row.appendChild(label);
                row.appendChild(cb);
                multiDeckList.appendChild(row);
            });
        }

        function openMultiDeckModal() {
            multiDeckStatus.textContent = '';
            populateMultiDeckList();
            multiDeckModal.classList.add('is-open');
            multiDeckModal.setAttribute('aria-hidden', 'false');
        }

        function closeMultiDeckModal() {
            multiDeckModal.classList.remove('is-open');
            multiDeckModal.setAttribute('aria-hidden', 'true');
        }

        async function loadWordsForDecks(deckNames) {
            isAutoPlayEnabled = false;
            try {
                localStorage.setItem('autoPlayEnabled', 'false');
            } catch {}
            updateAutoPlayToggle();
            const names = Array.isArray(deckNames) ? deckNames.filter(Boolean) : [];
            if (!names.length) return;
            try {
                const promises = names.map((n) => fetch(`/cards?deck=${encodeURIComponent(n)}`).then(r => r.ok ? r.json() : []).catch(() => []));
                const lists = await Promise.all(promises);
                const combined = ([]).concat(...lists);
                originalWords = Array.isArray(combined) ? combined : [];
                words = originalWords.slice();
                shuffle(words);
                getNewCard();
                clearDeckPreloads();
                names.forEach((n) => preloadDeckAudio(n));
            } catch {
                originalWords = [];
                words = [];
                card.innerText = 'Failed to load selected decks.';
            }
        }

        if (multiDeckBtn) multiDeckBtn.addEventListener('click', openMultiDeckModal);
        if (multiDeckCancelBtn) multiDeckCancelBtn.addEventListener('click', closeMultiDeckModal);
        multiDeckModal.addEventListener('click', (e) => {
            if (e.target.dataset.closeMulti === 'true') closeMultiDeckModal();
        });

        if (multiDeckSaveBtn) multiDeckSaveBtn.addEventListener('click', () => {
            const selected = Array.from(document.querySelectorAll('.multi-deck-checkbox:checked')).map(cb => cb.value);
            if (!selected.length) {
                multiDeckStatus.textContent = 'Please select at least one deck.';
                return;
            }
            closeMultiDeckModal();
            loadWordsForDecks(selected);
        });

        // Header interactions
        function updateHeaderSolid() {
            if (window.scrollY > 10) header.classList.add('is-solid');
            else header.classList.remove('is-solid');
        }
        updateHeaderSolid();
        window.addEventListener('scroll', updateHeaderSolid, {
            passive: true
        });
        // Mobile menu removed per design request; no toggle handlers.

        // Deck creation navigation
        const createDeckBtn = document.getElementById('createDeckBtn');

        if (createDeckBtn) createDeckBtn.addEventListener('click', () => {
            try {
                showLoader();
            } catch {}
            window.location.href = '/create';
        });
    </script>
